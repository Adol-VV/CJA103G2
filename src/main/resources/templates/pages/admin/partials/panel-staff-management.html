<div class="content-panel" id="panel-staff-management">
    <style>
        /* 1. 加強超級管理員視覺：加入紅色邊框線與斜紋背景 */
        .super-admin-row {
            background-color: rgba(255, 255, 255, 0.05) !important;
            /* 稍微提升亮度 */
            background-image: repeating-linear-gradient(45deg,
                    transparent,
                    transparent 10px,
                    rgba(255, 255, 255, 0.01) 10px,
                    rgba(255, 255, 255, 0.01) 20px) !important;
            /* 質感的微斜紋，代表鎖定區域 */
            border-left: 4px solid #dc3545 !important;
            /* 左側紅色狀態條，對應標籤顏色 */
            pointer-events: none;
            /* 徹底禁用滑鼠互動 */
            position: relative;
        }

        /* 解決表頭對齊問題：讓表頭也預留 4px 空間 */
        #panel-staff-management thead tr {
            border-left: 4px solid transparent !important;
        }

        .super-admin-row td {
            color: #888;
            /* 提升一點對比度，讓鎖定的文字依然清晰可讀 */
            border-bottom: 1px solid rgba(220, 53, 69, 0.1) !important;
            /* 底線帶一點點紅 */
        }

        /* Pagination Styles */
        .pagination-custom {
            display: inline-flex;
            border: 1px solid #444;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 15px;
        }

        .pagination-custom button {
            background: #212529;
            color: #ccc;
            border: none;
            padding: 6px 12px;
            border-right: 1px solid #444;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .pagination-custom button:last-child {
            border-right: none;
        }

        .pagination-custom button:hover:not(:disabled) {
            background: #343a40;
            color: #fff;
        }

        .pagination-custom button.active {
            background: #0d6efd;
            color: white;
            cursor: default;
        }

        .pagination-custom button:disabled {
            color: #555;
            cursor: not-allowed;
        }
    </style>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>員工管理</h2>
        <button class="btn btn-success" onclick="openAddModal()">
            <i class="fas fa-plus me-1"></i> 新增員工
        </button>
    </div>

    <div class="card bg-dark border-secondary">
        <div class="table-responsive">
            <!-- 從後端 model.employees 動態渲染資料 -->
            <table class="table table-dark table-hover table-bordered align-middle mb-0">
                <thead>
                    <tr>
                        <th style="text-align: center !important; vertical-align: middle;">員工編號</th>
                        <th>員工姓名</th>
                        <th>職稱</th>
                        <th>帳號</th>
                        <th>目前狀態</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="staffManagementBody">
                    <!-- Thymeleaf Loop -->
                    <tr th:each="emp : ${employees}" th:classappend="${emp.empId == 1 ? 'super-admin-row' : ''}">
                        <td style="text-align: center !important; vertical-align: middle;" th:text="${emp.empId}">1</td>
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center me-3"
                                    style="width: 32px; height: 32px;"
                                    th:text="${#strings.substring(emp.empName, 0, 1)}">A</div>
                                <div>
                                    <div class="fw-bold" th:text="${emp.empName}">Admin</div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <!-- 超級管理員顯示特殊標籤 -->
                            <span th:if="${emp.empId == 1}" class="badge bg-danger">
                                <i class="fas fa-crown me-1"></i>超級管理員
                            </span>
                            <!-- 一般員工顯示職稱 -->
                            <span th:unless="${emp.empId == 1}" th:text="${emp.jobTitle}">職稱</span>
                        </td>
                        <td th:text="${emp.account}">admin</td>
                        <td>
                            <!-- 一般員工狀態 -->
                            <span class="badge" th:classappend="${emp.status == 1 ? 'bg-success' : 'bg-secondary'}"
                                th:text="${emp.status == 1 ? '在職' : '離職/停權'}">正常</span>
                        </td>
                        <td>
                            <!-- 超級管理員：禁止圖示 -->
                            <button th:if="${emp.empId == 1}" class="btn btn-sm btn-outline-danger" disabled
                                title="超級管理員權限不可變更">
                                <i class="fas fa-ban"></i>
                            </button>

                            <!-- 一般員工：編輯按鈕 -->
                            <button th:unless="${emp.empId == 1}" class="btn btn-sm btn-outline-info me-1"
                                th:data-emp-id="${emp.empId}" th:data-emp-name="${emp.empName}"
                                onclick="openPermissionModal(this.dataset.empId, this.dataset.empName)">
                                <i class="fas fa-edit"></i> 編輯
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 分頁控制項容器 (置中) -->
    <div class="d-flex justify-content-center">
        <div id="staffPagination" class="pagination-custom"></div>
    </div>

    <!-- 員工編輯 Modal -->
    <div class="modal fade" id="permissionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="permissionModalLabel">員工管理 - 編輯</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="empEditForm">
                        <input type="hidden" id="editEmpId">

                        <!-- 帳號（只讀） -->
                        <div class="mb-3">
                            <label for="editAccount" class="form-label">帳號 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control bg-secondary text-white" id="editAccount" readonly>
                        </div>

                        <!-- 員工姓名 -->
                        <div class="mb-3">
                            <label for="editEmpName" class="form-label">員工姓名 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control bg-dark text-white border-secondary" id="editEmpName"
                                required placeholder="請輸入員工姓名">
                        </div>

                        <!-- 職稱 -->
                        <div class="mb-3">
                            <label for="editJobTitle" class="form-label">職稱 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control bg-dark text-white border-secondary"
                                id="editJobTitle" required placeholder="請輸入職稱">
                        </div>

                        <!-- 狀態 -->
                        <div class="mb-3">
                            <label for="editStatus" class="form-label">狀態 <span class="text-danger">*</span></label>
                            <select class="form-select bg-dark text-white border-secondary" id="editStatus" required>
                                <option value="1">在職</option>
                                <option value="0">離職/停權</option>
                            </select>
                        </div>

                        <!-- 分隔線 -->
                        <hr class="border-secondary my-4">

                        <!-- 預設密碼提示 (新增時顯示) -->
                        <div class="alert alert-warning d-flex align-items-center" role="alert" id="passwordHint"
                            style="display: none;">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <small>預設密碼為 <b>12345678</b>，請通知員工登入後立即修改。</small>
                        </div>

                        <!-- 密碼管理 -->
                        <div class="mb-3" id="passwordManagementBlock">
                            <label class="form-label">密碼管理</label>
                            <div class="d-flex align-items-center gap-2">
                                <button type="button" class="btn btn-sm btn-outline-warning" onclick="resetPassword()">
                                    <i class="fas fa-key me-1"></i> 重設密碼為 12345678
                                </button>
                                <small class="text-muted">員工忘記密碼時使用</small>
                            </div>
                        </div>

                        <!-- 提示訊息 -->
                        <div class="alert alert-info" id="editInfoAlert">
                            <i class="fas fa-info-circle me-2"></i>
                            <small>修改員工基本資料後，請點擊「儲存變更」以更新資訊。</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveEmpBtn"
                        onclick="saveEmployeeInfo()">儲存變更</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script>
    // 全域變數
    let isEditMode = false;

    // 分頁邏輯
    $(document).ready(function () {
        initStaffPagination();
    });

    function initStaffPagination() {
        const rowsPerPage = 10;
        const $tbody = $('#staffManagementBody');
        const $rows = $tbody.find('tr');
        const totalRows = $rows.length;
        const totalPages = Math.ceil(totalRows / rowsPerPage);
        let currentPage = 1;

        if (totalRows <= rowsPerPage) {
            $('#staffPagination').hide();
            return;
        }

        function showPage(page) {
            if (page < 1) page = 1;
            if (page > totalPages) page = totalPages;
            currentPage = page;

            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;

            $rows.hide();
            $rows.slice(start, end).show();

            renderButtons();
        }

        function renderButtons() {
            const $pagination = $('#staffPagination');
            $pagination.empty();

            // 上一頁
            const $prevBtn = $('<button>上一頁</button>')
                .prop('disabled', currentPage === 1)
                .click(() => showPage(currentPage - 1));
            $pagination.append($prevBtn);

            // 頁碼 (只顯示最近的頁碼，這邊簡單實作顯示全部，如果頁數太多需要再優化)
            for (let i = 1; i <= totalPages; i++) {
                const $btn = $('<button>' + i + '</button>')
                    .click(() => showPage(i));
                if (i === currentPage) $btn.addClass('active');
                $pagination.append($btn);
            }

            // 下一頁
            const $nextBtn = $('<button>下一頁</button>')
                .prop('disabled', currentPage === totalPages)
                .click(() => showPage(currentPage + 1));
            $pagination.append($nextBtn);
        }

        // 初始化
        showPage(1);
    }

    // let isEditMode = false; (Moved to top)

    function openAddModal() {
        isEditMode = false;
        $('#permissionModalLabel').text('員工管理 - 新增');
        $('#empEditForm')[0].reset();
        $('#editEmpId').val('');

        // 帳號可編輯
        $('#editAccount')
            .prop('readonly', false)
            .prop('required', true)
            .removeClass('bg-secondary')
            .addClass('bg-dark border-secondary');

        // UI 調整：隱藏密碼管理與提示，按鈕改名
        $('#passwordHint').show();
        $('#passwordManagementBlock').hide();
        $('#editInfoAlert').hide();
        $('#saveEmpBtn').text('確認新增');

        $('#permissionModal').modal('show');
    }

    function openPermissionModal(empId, empName) {
        isEditMode = true;
        $('#permissionModalLabel').text('員工管理 - 編輯');

        // 帳號唯讀
        $('#editAccount')
            .prop('readonly', true)
            .removeClass('bg-dark border-secondary')
            .addClass('bg-secondary');

        // UI 調整：顯示密碼管理與提示，按鈕改名
        $('#passwordHint').hide();
        $('#passwordManagementBlock').show();
        $('#editInfoAlert').show();
        $('#saveEmpBtn').text('儲存變更');
        console.log('=== 開啟編輯 Modal ===');
        console.log('empId:', empId);
        console.log('empName:', empName);

        // 重置表單
        $('#empEditForm')[0].reset();
        $('#editEmpId').val(empId);

        // 從後端載入員工資料
        $.ajax({
            url: '/admin/employees/' + empId,
            method: 'GET',
            success: function (emp) {
                console.log('✅ 成功載入員工資料:', emp);

                // 填充表單
                $('#editAccount').val(emp.account || '');
                $('#editEmpName').val(emp.empName || '');
                $('#editJobTitle').val(emp.jobTitle || '');
                $('#editStatus').val(emp.status !== null ? emp.status : 1);

                // 顯示 Modal
                $('#permissionModal').modal('show');
            },
            error: function (xhr, status, error) {
                console.error('❌ 載入失敗');
                console.error('Status Code:', xhr.status);
                console.error('Status Text:', xhr.statusText);
                console.error('Response:', xhr.responseText);
                console.error('Error:', error);

                alert('無法載入員工資料\n錯誤代碼: ' + xhr.status + '\n' + (xhr.responseText || error));
            }
        });
    }

    function saveEmployeeInfo() {
        const empId = $('#editEmpId').val();
        const empName = $('#editEmpName').val().trim();
        const jobTitle = $('#editJobTitle').val().trim();
        const status = $('#editStatus').val();
        const account = $('#editAccount').val().trim();

        // 驗證
        if (!isEditMode && !account) {
            alert('請輸入帳號');
            return;
        }
        if (!empName) {
            alert('請輸入員工姓名');
            return;
        }
        if (!jobTitle) {
            alert('請輸入職稱');
            return;
        }

        // 呼叫 API (更新路徑以避免衝突)
        const url = isEditMode ? '/admin/employees/update-info' : '/admin/employees/create-info';

        const payload = {
            empName: empName,
            jobTitle: jobTitle,
            status: parseInt(status)
        };

        if (isEditMode) {
            payload.empId = parseInt(empId);
        } else {
            payload.account = account;
        }

        $.ajax({
            url: url,
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(payload),
            success: function (res) {
                alert(res.message || '操作成功');
                $('#permissionModal').modal('hide');
                // 重新載入頁面以顯示更新後的資料
                location.reload();
            },
            error: function (xhr) {
                alert('操作失敗: ' + (xhr.responseJSON?.message || xhr.statusText));
            }
        });
    }

    // 重設密碼（管理員功能）
    function resetPassword() {
        const empId = $('#editEmpId').val();
        const empName = $('#editEmpName').val();

        if (!confirm(`確定要將「${empName}」的密碼重設為 12345678 嗎？`)) {
            return;
        }

        $.ajax({
            url: '/admin/employees/reset-password',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                empId: parseInt(empId)
            }),
            success: function (res) {
                showNotification('密碼已重設為 12345678', '請通知該員工使用新密碼登入。', 'success');
            },
            error: function (xhr) {
                showNotification('密碼重設失敗', xhr.responseJSON?.message || xhr.statusText, 'error');
            }
        });
    }

    // 自訂通知函數
    function showNotification(title, message, type) {
        const icon = type === 'success' ? '✅' : '❌';
        const bgClass = type === 'success' ? 'bg-success' : 'bg-danger';

        const toast = $(`
            <div class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 9999; margin-top: 20px;">
                <div class="toast show ${bgClass} text-white" role="alert">
                    <div class="toast-header ${bgClass} text-white border-0">
                        <strong class="me-auto">${icon} ${title}</strong>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
                    </div>
                    <div class="toast-body">
                        ${message}
                    </div>
                </div>
            </div>
        `);

        $('body').append(toast);
        setTimeout(() => toast.remove(), 4000);
    }
</script>
