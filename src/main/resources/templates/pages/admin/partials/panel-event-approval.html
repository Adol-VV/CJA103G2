<div class="content-panel" id="panel-event-approval">
    <h2 class="mb-4">活動審核</h2>
    <div class="card bg-dark border-secondary">
        <div class="card-header border-secondary">
            <ul class="nav nav-tabs card-header-tabs" id="eventReviewTabs">
                <li class="nav-item"><a class="nav-link active text-white" href="#" data-status="pending">待審核</a></li>
                <li class="nav-item"><a class="nav-link text-muted" href="#" data-status="rejected">已駁回</a></li>
                <li class="nav-item"><a class="nav-link text-muted" href="#" data-status="approved">已通過</a></li>
            </ul>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-dark table-hover mb-0">
                    <thead>
                        <tr>
                            <th>申請日期</th>
                            <th>活動名稱</th>
                            <th>主辦單位</th>
                            <th>預計日期</th>
                            <th>狀態</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="eventApprovalList">
                        <!-- Data will be loaded via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Event Review Modal (Self-Contained) -->
    <div class="modal fade" id="eventReviewModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark text-white border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">審核活動</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="eventReviewDetails">
                        <!-- Event details to be populated here -->
                    </div>

                    <hr class="border-secondary">

                    <div class="mb-3">
                        <label class="form-label">駁回原因 (若駁回必填)</label>
                        <textarea class="form-control bg-dark text-white border-secondary" id="rejectReason"
                            rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="btnConfirmReject">駁回</button>
                    <button type="button" class="btn btn-success" id="btnConfirmApprove">批准上架</button>
                </div>
            </div>
        </div>
    </div>
</div>
