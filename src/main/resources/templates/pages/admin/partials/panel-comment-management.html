<div class="content-panel" id="panel-comment-management">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">留言管理</h2>
        <div class="btn-group">
            <button class="btn btn-outline-secondary btn-sm active">全部</button>
            <button class="btn btn-outline-secondary btn-sm">待審核</button>
            <button class="btn btn-outline-danger btn-sm">被檢舉 <span class="badge bg-danger">5</span></button>
        </div>
    </div>

    <div class="row g-3 mb-4">
        <div class="col-md-3">
            <div class="card bg-dark border-secondary">
                <div class="card-body text-center">
                    <p class="text-muted mb-1">今日留言</p>
                    <h4 class="mb-0">128</h4>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-dark border-secondary">
                <div class="card-body text-center">
                    <p class="text-muted mb-1">待審核</p>
                    <h4 class="mb-0 text-warning">12</h4>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-dark border-secondary">
                <div class="card-body text-center">
                    <p class="text-muted mb-1">被檢舉</p>
                    <h4 class="mb-0 text-danger">5</h4>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-dark border-secondary">
                <div class="card-body text-center">
                    <p class="text-muted mb-1">今日下架</p>
                    <h4 class="mb-0">2</h4>
                </div>
            </div>
        </div>
    </div>

    <div class="card bg-dark border-secondary">
        <div class="card-header border-secondary d-flex justify-content-between">
            <input type="text" class="form-control form-control-sm bg-dark text-white border-secondary"
                placeholder="搜尋留言內容或會員..." style="width: 300px;">
            <select class="form-select form-select-sm bg-dark text-white border-secondary" style="width: 150px;">
                <option>最新優先</option>
                <option>最舊優先</option>
                <option>檢舉數多</option>
            </select>
        </div>
        <div class="table-responsive">
            <table class="table table-dark table-hover mb-0">
                <thead>
                    <tr>
                        <th><input type="checkbox"></th>
                        <th>會員</th>
                        <th>留言內容</th>
                        <th>來源</th>
                        <th>時間</th>
                        <th>狀態</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${#lists.isEmpty(newComments)}">
                        <td colspan="7" class="text-center py-4 text-muted">
                            <i class="fas fa-inbox fa-3x mb-3"></i>
                            <p>目前沒有待審核的留言</p>
                        </td>
                    </tr>
                    <tr th:each="comment : ${newComments}">
                        <td><input type="checkbox" th:value="${comment.messageId}"></td>
                        <td>
                            <div class="d-flex align-items-center">
                                <img loading="lazy"
                                    th:src="'https://ui-avatars.com/api/?name=' + ${comment.memberVO.name} + '&background=random&size=32'"
                                    class="rounded-circle me-2" style="width: 32px;">
                                <div>
                                    <strong th:text="${comment.memberVO.name}">會員名稱</strong><br>
                                    <small class="text-muted"
                                        th:text="${comment.memberVO.account}">email@example.com</small>
                                </div>
                            </div>
                        </td>
                        <td style="max-width: 300px;">
                            <span class="text-truncate d-block" th:text="${comment.content}">留言內容</span>
                        </td>
                        <td>
                            <span class="badge bg-info">文章</span><br>
                            <small th:text="${comment.articleVO.title}">文章標題</small>
                        </td>
                        <td>
                            <small th:text="${#dates.format(comment.createdAt, 'yyyy/MM/dd HH:mm')}">時間</small>
                        </td>
                        <td><span class="badge bg-success">正常</span></td>
                        <td>
                            <button class="btn btn-sm btn-outline-info me-1" title="查看詳情"><i
                                    class="fas fa-eye"></i></button>
                            <button class="btn btn-sm btn-outline-danger" title="下架"><i class="fas fa-ban"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer border-secondary d-flex justify-content-between align-items-center">
            <span class="text-muted small">顯示 1-20 / 共 128 筆</span>
            <nav>
                <ul class="pagination pagination-sm mb-0">
                    <li class="page-item disabled"><a class="page-link bg-dark border-secondary" href="#">上一頁</a></li>
                    <li class="page-item active"><a class="page-link bg-primary border-primary" href="#">1</a></li>
                    <li class="page-item"><a class="page-link bg-dark border-secondary text-white" href="#">2</a></li>
                    <li class="page-item"><a class="page-link bg-dark border-secondary text-white" href="#">3</a></li>
                    <li class="page-item"><a class="page-link bg-dark border-secondary text-white" href="#">下一頁</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>
