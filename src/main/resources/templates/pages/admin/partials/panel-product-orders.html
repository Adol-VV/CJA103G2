
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">商品訂單管理</h2>
    <div class="d-flex gap-2">
        <select class="form-select form-select-sm bg-dark text-white border-secondary" style="width: 150px;">
            <option>全部狀態</option>
            <option>待處理</option>
            <option>已出貨</option>
            <option>已完成</option>
            <option>已取消</option>
        </select>
        <input type="text" class="form-control form-control-sm bg-dark text-white border-secondary"
            placeholder="搜尋訂單編號..." style="width: 200px;">
        <button class="btn btn-sm btn-outline-success"><i class="fas fa-download me-1"></i>匯出</button>
    </div>
</div>

<!-- Stats -->
<div class="row g-3 mb-4">
    <div class="col-md-3">
        <div class="card bg-dark border-secondary text-center p-3">
            <h3 class="text-warning mb-1" id="count-pending">12</h3><small class="text-muted">未付款</small>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card bg-dark border-secondary text-center p-3">
            <h3 class="text-info mb-1" id="count-processing">28</h3><small class="text-muted">已付款</small>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card bg-dark border-secondary text-center p-3">
            <h3 class="text-success mb-1" id="count-completed">156</h3><small class="text-muted">已到貨</small>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card bg-dark border-secondary text-center p-3">
            <h3 class="text-danger mb-1" id="count-refund">3</h3><small class="text-muted">退貨中</small>
        </div>
    </div>
</div>

<!-- Order Table -->
<div class="card bg-dark border-secondary">
    <div class="table-responsive">
        <table class="table table-dark table-hover mb-0">
            <thead class="border-secondary">
                <tr>
                    <th>訂單編號</th>
                    <th>商品</th>
                    <th>買家</th>
                    <th>金額</th>
                    <th>狀態</th>
                    <th>下單時間</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${allProdOrders}">
                    <td><code th:text="${order.orderId}">PO-2024122601</code></td>
                    <td>
                        <div class="d-flex align-items-center">
                            <img loading="lazy" th:src="${(order.orderItems != null and !order.orderItems.isEmpty() and !order.orderItems[0].prodId.prodImages.isEmpty()) 
                                            ? order.orderItems[0].prodId.prodImages[0].imageUrl 
                                            : '/images/default.png'}" class="rounded me-2">
                            <small class="d-block text-light-50 text-success">
                                <th:block th:each="item, iterStat : ${order.orderItems}">
                                    <span th:text="${item.prodId.prodName} + ' x' + ${item.quantity}">商品名稱 x1</span>
                                    <span th:if="${!iterStat.last}">, </span>
                                </th:block>
                            </small>
                        </div>
                    </td>
                    <td th:text="${order.memberId.name}">王小明</td>
                    <td class="fw-bold">
                        <span class="text-success">NT$ </span>
                        <span class="text-success" th:text="${#numbers.formatInteger(order.total, 1, 'COMMA')}">1,330</span>
                    </td>
                    <td>
                        <div th:switch="${order.status}">
                            <span th:case="0" class="badge bg-secondary">未付款</span>
                            <span th:case="1" class="badge bg-primary">已付款</span>
                            <span th:case="2" class="badge bg-success">已到貨</span>
                            <span th:case="3" class="badge bg-danger">退貨中</span>
                            <span th:case="4" class="badge bg-danger">已退貨</span>
                            <span th:case="*" class="badge bg-light text-dark">未知狀態</span>
                        </div>
                    </td>
                    <td>
                        <div class="text-success" th:text="${#dates.format(order.createdDate, 'yyyy/MM/dd')}">2024/12/26</div>
                        <small class="text-muted" th:text="${#dates.format(order.createdDate,'HH:mm')}">14:30</small>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-info"
                            onclick="$('#productOrderModal').modal('show')"><i class="fas fa-eye"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

            </ul>
        </nav>
    </div> -->
</div>
