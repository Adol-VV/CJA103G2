<div class="content-panel" id="panel-product-approval">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-box-open me-2"></i>商品審核</h2>
        <div class="d-flex gap-2">
            <select class="form-select bg-dark text-white border-secondary" style="width: 150px;">
                <option value="">所有類別</option>
                <option value="1">藝術服飾</option>
                <option value="2">音樂出版品</option>
                <option value="3">藝術印刷品</option>
                <option value="4">文創生活用品</option>
                <option value="5">收藏藝品</option>
                <option value="6">工藝材料包</option>
            </select>
            <input type="text" class="form-control bg-dark text-white border-secondary" placeholder="搜尋商品名稱..."
                style="width: 200px;">
        </div>
    </div>

    <div class="card bg-dark border-secondary">
        <div class="card-header border-secondary">
            <ul class="nav nav-tabs card-header-tabs" id="productReviewTabs">
                <li class="nav-item">
                    <a class="nav-link active text-white" href="#" data-status="pending">
                        待審核 <span class="badge bg-warning ms-1">4</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-muted" href="#" data-status="revision">
                        需補件 <span class="badge bg-info ms-1">1</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-muted" href="#" data-status="rejected">
                        已駁回 <span class="badge bg-danger ms-1">2</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-muted" href="#" data-status="approved">
                        已通過 <span class="badge bg-success ms-1">12</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-dark table-hover mb-0">
                    <thead>
                        <tr>
                            <th width="80">圖片</th>
                            <th>商品名稱</th>
                            <th>主辦方</th>
                            <th>類別</th>
                            <th>售價</th>
                            <th>申請日期</th>
                            <th>狀態</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="prod : ${prodList}">
                            <td>
                                <img loading="lazy" th:src="${prod.imageUrl}" class="rounded"
                                    alt="商品圖片">
                            </td>
                            <td>
                                <div class="fw-bold" th:text="${prod.prodName}"></div>
                                <small class="text-muted" th:text="|ID: ${prod.prodId}|"></small>
                            </td>
                            <td th:text="${prod.organizerName}">藝響樂團文化基金會</td>
                            <td><span class="badge bg-secondary" th:text="${prod.sortName}">收藏藝品</span></td>
                            <td th:text="|NT$ ${prod.prodPrice}|">NT$ 3,200</td>
                            <td th:text="${prod.createdAt}">2024/12/26</td>
                            <td><span class="badge bg-warning text-dark" th:text="${prod.reviewStatus}">待審核</span></td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-outline-info btn-review-product" title="查看詳情" onclick="viewProductDetail(1)">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button class="btn btn-outline-success" title="通過" onclick="approveProduct(1)">
                                        <i class="fas fa-check"></i>
                                    </button>
                                    <button class="btn btn-outline-danger" title="駁回" onclick="rejectProduct(1)">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
