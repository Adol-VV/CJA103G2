                    <div class="mb-3">
                        <label class="form-label">簡介內容</label>
                        <textarea class="form-control bg-dark text-white border-secondary" rows="5"
                            id="aboutDescription">Momento 是台灣領先的活動票務與周邊商品電商平台。我們致力於連結活動主辦方與熱情的參與者，打造無縫的購票與購物體驗。

自 2020 年成立以來，我們已服務超過 500 場活動、10 萬名會員，累積銷售金額突破 1 億元。無論是演唱會、展覽、運動賽事還是講座，Momento 都是您的最佳選擇。</textarea>

                    <div class="mb-3">

                    </div>
