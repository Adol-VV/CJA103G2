<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平台管理後台 - Momento</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Theme -->
    <link th:href="@{/css/momento-theme.css}" rel="stylesheet">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <!-- SortableJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>

<body style="background-color: #121212;">

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" style="border-bottom: 1px solid #2D5F4F;">
        <div class="container-fluid px-4">
            <!-- Mobile Menu Toggle -->
            <button class="btn btn-link text-white d-md-none me-2" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#adminSidebarOffcanvas">
                <i class="fas fa-bars fs-5"></i>
            </button>

            <a class="navbar-brand fw-bold" href="../../index.html">
                <span class="text-success">Momento</span>
                <span class="badge bg-danger ms-2" style="font-size: 0.6rem; vertical-align: middle;">ADMIN</span>
            </a>
            <div class="d-flex align-items-center gap-3 ms-auto">
                <div class="d-none d-lg-flex gap-4 me-3 border-end border-secondary pe-3">
                    <div class="text-center"><small class="text-muted d-block"
                            style="font-size: 0.7rem;">待審核</small><strong class="text-warning"
                            id="navPendingCount">3</strong></div>
                    <div class="text-center"><small class="text-muted d-block"
                            style="font-size: 0.7rem;">待結算</small><strong class="text-success"
                            id="navSettleCount">5</strong></div>
                </div>
                <div class="dropdown">
                    <button class="btn btn-link text-white text-decoration-none dropdown-toggle"
                        data-bs-toggle="dropdown">
                        <img loading="lazy"
                            th:src="'https://ui-avatars.com/api/?name=' + ${loginEmp.empName} + '&background=random'"
                            class="rounded-circle me-2" width="32" height="32">
                        <span class="small" id="adminName" th:text="${loginEmp.empName}">Admin</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
                        <li><a class="dropdown-item text-danger" th:href="@{/admin/logout}">登出</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile Sidebar Offcanvas -->
    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="adminSidebarOffcanvas">
        <div class="offcanvas-header border-bottom border-secondary">
            <h5 class="offcanvas-title text-success">Admin 選單</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body p-0" style="overflow-y: auto;">
            <!-- Mobile Nav Content can also be partialized, but kept here for now or loaded same partial via JS -->
            <!-- For simplicity, I'm keeping the hardcoded mobile nav as it might differ slightly in classes -->
            <ul class="nav flex-column pt-3">
                <li class="nav-item">
                    <a class="nav-link mobile-nav" href="#" data-section="dashboard">
                        <i class="fas fa-th-large me-2"></i> 儀表板
                    </a>
                </li>

                <li>
                    <hr class="my-2 border-secondary">
                </li>
                <li class="px-3 py-2"><small class="text-muted text-uppercase">審核中心</small></li>
                <li class="nav-item"><a class="nav-link mobile-nav" href="#" data-section="event-approval"><i
                            class="far fa-calendar-check me-2"></i> 活動審核 <span
                            class="badge bg-warning ms-auto">3</span></a></li>
                <li class="nav-item"><a class="nav-link mobile-nav" href="#" data-section="product-approval"><i
                            class="fas fa-box-open me-2"></i> 商品審核 <span class="badge bg-warning ms-auto" id="prodApprovalCount">4</span></a>
                </li>
                <li class="nav-item"><a class="nav-link mobile-nav" href="#" data-section="article-approval"><i
                            class="fas fa-newspaper me-2"></i> 文章審核 <span class="badge bg-info ms-auto">2</span></a>
                </li>
                <li class="nav-item"><a class="nav-link mobile-nav" href="#" data-section="organizer-reviews"><i
                            class="fas fa-building me-2"></i> 主辦審核 <span class="badge bg-danger ms-auto">2</span></a>
                </li>

                <li>
                    <hr class="my-2 border-secondary">
                </li>
                <li class="px-3 py-2"><small class="text-muted text-uppercase">訂單管理</small></li>
                <li class="nav-item"><a class="nav-link mobile-nav" href="#" data-section="event-orders"><i
                            class="fas fa-ticket-alt me-2"></i> 活動訂單</a></li>
                <li class="nav-item"><a class="nav-link mobile-nav" href="#" data-section="product-orders"><i
                            class="fas fa-box me-2"></i> 商品訂單</a></li>
                <li class="nav-item"><a class="nav-link mobile-nav" href="#" data-section="refund-management"><i
                            class="fas fa-undo me-2"></i> 退款審核</a></li>
                <li class="nav-item"><a class="nav-link mobile-nav" href="#" data-section="disputes"><i
                            class="fas fa-gavel me-2"></i> 爭議仲裁</a></li>

                <li>
                    <hr class="my-2 border-secondary">
                </li>
                <li class="px-3 py-2"><small class="text-muted text-uppercase">用戶管理</small></li>
                <li class="nav-item"><a class="nav-link mobile-nav" href="#" data-section="member-list"><i
                            class="fas fa-users me-2"></i> 會員管理</a></li>
                <li class="nav-item"><a class="nav-link mobile-nav" href="#" data-section="staff-management"><i
                            class="fas fa-user-shield me-2"></i> 員工管理</a></li>

                <li>
                    <hr class="my-2 border-secondary">
                </li>
                <li class="px-3 py-2"><small class="text-muted text-uppercase">內容運營</small></li>
                <li class="nav-item"><a class="nav-link mobile-nav" href="#" data-section="homepage-editor"><i
                            class="fas fa-desktop me-2"></i> 首頁管理</a></li>
                <li class="nav-item"><a class="nav-link mobile-nav" href="#" data-section="faq-management"><i
                            class="fas fa-question-circle me-2"></i> 常見問題</a></li>
                <li class="nav-item"><a class="nav-link mobile-nav" href="#" data-section="about-editor"><i
                            class="fas fa-info-circle me-2"></i> 關於我們</a></li>
                <li class="nav-item"><a class="nav-link mobile-nav" href="#" data-section="comment-management"><i
                            class="fas fa-comments me-2"></i> 留言管理 <span class="badge bg-danger ms-auto">5</span></a>
                </li>

                <li>
                    <hr class="my-2 border-secondary">
                </li>
                <li class="px-3 py-2"><small class="text-muted text-uppercase">財務報表</small></li>
                <li class="nav-item"><a class="nav-link mobile-nav" href="#" data-section="settlement"><i
                            class="fas fa-file-invoice-dollar me-2"></i> 結算中心</a></li>
                <li class="nav-item"><a class="nav-link mobile-nav" href="#" data-section="analytics"><i
                            class="fas fa-chart-line me-2"></i> 數據報表</a></li>

                <li>
                    <hr class="my-2 border-secondary">
                </li>
                <li class="nav-item"><a class="nav-link mobile-nav" href="#" data-section="notification-composer"><i
                            class="fas fa-bell me-2"></i> 通知發送</a></li>
            </ul>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Partial -->
            <div id="adminSidebar" class="col-md-3 col-lg-2 sidebar pt-3 d-none d-md-block"
                 th:insert="pages/admin/partials/sidebar">
                <!-- Content will be loaded here -->
            </div>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 text-white">

                <!-- Content Panels -->
                <div th:insert="pages/admin/partials/panel-dashboard"></div>

                <!-- Approval Center -->
                <div th:insert="pages/admin/partials/panel-event-approval"></div>
                <div th:insert="pages/admin/partials/panel-product-approval"></div>
                <div th:insert="pages/admin/partials/panel-article-approval"></div>
                <div th:insert="pages/admin/partials/panel-organizer-reviews"></div>

                <!-- Orders -->
                <div th:insert="pages/admin/partials/panel-event-orders"></div>
                <div th:insert="pages/admin/partials/panel-product-orders"></div>
                <div th:insert="pages/admin/partials/panel-refund-management"></div>
                <div th:insert="pages/admin/partials/panel-disputes"></div>

                <!-- Users -->
                <div th:insert="pages/admin/partials/panel-member-list"></div>
                <div th:insert="pages/admin/partials/panel-staff-management"></div>

                <!-- Content -->
                <div th:insert="pages/admin/partials/panel-homepage-editor"></div>
                <div th:insert="pages/admin/partials/panel-faq-management"></div>
                <div th:insert="pages/admin/partials/panel-about-editor"></div>
                <div th:insert="pages/admin/partials/panel-comment-management"></div>

                <!-- Finance -->
                <div th:insert="pages/admin/partials/panel-settlement"></div>
                <div th:insert="pages/admin/partials/panel-analytics"></div>

                <!-- Tools -->
                <div th:insert="pages/admin/partials/panel-notification-composer"></div>

                <!-- Modals Partial -->
                <div th:insert="pages/admin/partials/modals"></div>

            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Modularized JS -->
    <script type="module" th:src="@{/js/admin/index.js}"></script>
    <script type="module" th:src="@{/js/common/index.js}"></script>

</body>

</html>
