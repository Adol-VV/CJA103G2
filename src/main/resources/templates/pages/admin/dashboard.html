<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平台管理後台 - Momento</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Theme -->
    <link th:href="@{/css/momento-theme.css}" rel="stylesheet">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <!-- SortableJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>

<body style="background-color: #121212;">

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top"
        style="border-bottom: 1px solid #2D5F4F; padding-top: 0.5rem; padding-bottom: 0.5rem;">
        <div class="container-fluid px-4">
            <!-- Mobile Menu Toggle -->
            <button class="btn btn-link text-white d-md-none me-2" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#adminSidebarOffcanvas">
                <i class="fas fa-bars fs-5"></i>
            </button>

            <a class="navbar-brand fw-bold" th:href="@{/admin/dashboard}">
                Momento
                <span class="badge bg-danger ms-2" style="font-size: 0.6rem; vertical-align: middle;">ADMIN</span>
            </a>
            <div class="d-flex align-items-center gap-3 ms-auto">
                <div class="d-none d-lg-flex gap-4 me-3 border-end border-secondary pe-3">
                    <div class="text-center"><small class="text-muted d-block"
                            style="font-size: 0.7rem;">待審核</small><strong class="text-warning"
                            id="navPendingCount">3</strong></div>
                    <div class="text-center"><small class="text-muted d-block"
                            style="font-size: 0.7rem;">待結算</small><strong class="text-success"
                            id="navSettleCount">5</strong></div>
                </div>
                <div class="dropdown">
                    <button class="btn btn-link text-white text-decoration-none dropdown-toggle"
                        data-bs-toggle="dropdown">
                        <img loading="lazy"
                            th:src="'https://ui-avatars.com/api/?name=' + ${loginEmp.empName} + '&background=random'"
                            class="rounded-circle me-2" width="32" height="32">
                        <span class="small" id="adminName" th:text="${loginEmp.jobTitle}">Admin</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
                        <li><a class="dropdown-item py-2" th:href="@{/}" target="_blank"><i
                                    class="fas fa-external-link-alt me-2"></i>前台首頁</a></li>
                        <li><a class="dropdown-item py-2" href="#" data-bs-toggle="modal"
                                data-bs-target="#changePasswordModal"><i class="fas fa-key me-2"></i>修改密碼</a></li>
                        <li><a class="dropdown-item text-danger py-2" th:href="@{/admin/logout}">
                            <i class="fas fa-sign-out-alt me-2"></i>登出</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile Sidebar Offcanvas -->
    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="adminSidebarOffcanvas">
        <div class="offcanvas-header border-bottom border-secondary">
            <h5 class="offcanvas-title text-success">Admin 選單</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body p-0" style="overflow-y: auto;">
            <ul class="nav flex-column pt-3">
                <li class="nav-item">
                    <a class="nav-link mobile-nav" href="#" data-section="dashboard">
                        <i class="fas fa-th-large me-2"></i> 數據總覽
                    </a>
                </li>

                <li th:if="${isSuperAdmin or activeFunctionIds.contains(1)}">
                    <hr class="my-2 border-secondary">
                </li>
                <!-- 會員管理 (ID: 1) -->
                <li class="nav-item" th:if="${isSuperAdmin or activeFunctionIds.contains(1)}">
                    <a class="nav-link mobile-nav" href="#" data-section="member-list">
                        <i class="fas fa-users me-2"></i> 會員管理
                    </a>
                </li>

                <li
                    th:if="${isSuperAdmin or activeFunctionIds.contains(2) or activeFunctionIds.contains(3) or activeFunctionIds.contains(4)}">
                    <hr class="my-2 border-secondary">
                    <div class="px-3 py-2"><small class="text-muted text-uppercase">審核中心</small></div>
                </li>
                <li class="nav-item" th:if="${isSuperAdmin or activeFunctionIds.contains(4)}">
                    <a class="nav-link mobile-nav" href="#" data-section="event-approval">
                        <i class="far fa-calendar-check me-2"></i> 活動審核
                    </a>
                </li>
                <li class="nav-item" th:if="${isSuperAdmin or activeFunctionIds.contains(3)}">
                    <a class="nav-link mobile-nav" href="#" data-section="product-approval">
                        <i class="fas fa-box-open me-2"></i> 商品審核
                    </a>
                </li>
                <li class="nav-item" th:if="${isSuperAdmin or activeFunctionIds.contains(2)}">
                    <a class="nav-link mobile-nav" href="#" data-section="organizer-reviews">
                        <i class="fas fa-building me-2"></i> 主辦審核
                    </a>
                </li>

                <!-- 訂單管理 (ID: 5) -->
                <li th:if="${isSuperAdmin or activeFunctionIds.contains(5)}">
                    <hr class="my-2 border-secondary">
                </li>
                <li class="nav-item" th:if="${isSuperAdmin or activeFunctionIds.contains(5)}">
                    <a class="nav-link mobile-nav" href="#" data-section="event-orders">
                        <i class="fas fa-ticket-alt me-2"></i> 活動訂單
                    </a>
                </li>

                <!-- 財務報表 (ID: 6) -->
                <li th:if="${isSuperAdmin or activeFunctionIds.contains(6)}">
                    <hr class="my-2 border-secondary">
                </li>
                <li class="nav-item" th:if="${isSuperAdmin or activeFunctionIds.contains(6)}">
                    <a class="nav-link mobile-nav" href="#" data-section="settlement">
                        <i class="fas fa-file-invoice-dollar me-2"></i> 結算中心
                    </a>
                </li>

                <!-- 員工管理 (ID: 9) -->
                <li class="nav-item" th:if="${isSuperAdmin or activeFunctionIds.contains(9)}">
                    <hr class="my-2 border-secondary">
                    <a class="nav-link mobile-nav" href="#" data-section="staff-management">
                        <i class="fas fa-user-shield me-2"></i> 員工管理
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Partial -->
            <div id="adminSidebar" class="col-md-3 col-lg-2 sidebar pt-3 d-none d-md-block"
                th:insert="pages/admin/partials/sidebar">
                <!-- Content will be loaded here -->
            </div>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 text-white">

                <!-- Content Panels -->
                <div th:insert="pages/admin/partials/panel-dashboard"></div>

                <!-- Approval Center -->
                <div th:insert="pages/admin/partials/panel-event-approval"></div>
                <div th:insert="pages/admin/partials/panel-product-approval"></div>
                <div th:insert="pages/admin/partials/panel-article-approval"></div>
                <div th:insert="pages/admin/partials/panel-organizer-reviews"></div>

                <!-- Orders -->
                <div data-partial="/admin/dashboard/eventOrders"></div>
                <div id="panel-product-orders" class="section">
                    <div class="text-center p-5">
                        <div class="spinner-border text-success" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">正在載入訂單資料...</p>
                    </div>
                </div>
                <div th:insert="pages/admin/partials/panel-refund-management"></div>
                <div th:insert="pages/admin/partials/panel-disputes"></div>

                <!-- Users -->
                <div data-partial="/admin/dashboard/member-list"></div>
                <div th:insert="pages/admin/partials/panel-staff-management"></div>
                <div th:insert="pages/admin/partials/panel-permission-matrix"></div>

                <!-- Content -->
                <div th:insert="pages/admin/partials/panel-homepage-editor"></div> <!--主打活動-->
                <div th:insert="pages/admin/partials/panel-faq-management"></div> <!--常見問題-->
                <div th:insert="pages/admin/partials/panel-about-editor"></div> <!--關於我們-->
                <div th:insert="pages/admin/partials/panel-comment-management"></div> <!--留言處理-->

                <!-- Finance -->
                <div th:insert="pages/admin/partials/panel-settlement"></div>
                <div th:insert="pages/admin/partials/panel-analytics"></div>

                <!-- Tools -->
                <div th:insert="pages/admin/partials/panel-notification-composer"></div>
                <div th:insert="pages/admin/partials/panel-announcement-carousel"></div> <!--公告輪播-->

                <!-- Modals Partial -->
                <div th:insert="pages/admin/partials/modals"></div>

            </main>
        </div>
    </div>

    <!-- 修改密碼 Modal -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title"><i class="fas fa-key me-2"></i>修改個人密碼</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="changePwdForm">
                        <div class="mb-3">
                            <label class="form-label">新密碼</label>
                            <input type="password" class="form-control bg-dark text-white border-secondary"
                                id="newPassword" required minlength="8" placeholder="請輸入至少 8 位新密碼">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">確認新密碼</label>
                            <input type="password" class="form-control bg-dark text-white border-secondary"
                                id="confirmPassword" required minlength="8" placeholder="請再次輸入新密碼">
                        </div>
                    </form>
                    <div class="alert alert-info py-2">
                        <small><i class="fas fa-info-circle me-1"></i>修改成功後，將自動導向登入頁重新登入。</small>
                    </div>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="submitChangePassword()">確認修改</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script th:inline="javascript">
        function submitChangePassword() {
            const newPwd = $('#newPassword').val();
            const confirmPwd = $('#confirmPassword').val();

            if (!newPwd || newPwd.length < 8) {
                alert('密碼長度至少需 8 位');
                return;
            }
            if (newPwd !== confirmPwd) {
                alert('兩次輸入的密碼不一致');
                return;
            }

            $.ajax({
                url: '/admin/change-password',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ newPassword: newPwd }),
                success: function (res) {
                    if (res.success) {
                        alert('密碼修改成功，請重新登入');
                        window.location.href = '/admin/logout';
                    } else {
                        alert('修改失敗：' + res.message);
                    }
                },
                error: function () {
                    alert('系統連線失敗');
                }
            });
        }
    </script>

    <!-- Modularized JS -->
    <script type="module" th:src="@{/js/admin/index.js}"></script>
    <script type="module" th:src="@{/js/common/index.js}"></script>

</body>

</html>
