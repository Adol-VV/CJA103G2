<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平台管理員登入 | Momento</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Theme -->
    <link href="../../css/momento-theme.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0A0A0A 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .auth-card {
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid #4A5568;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .role-badge {
            background: linear-gradient(135deg, #4A5568, #718096);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .input-group-text {
            background-color: #242424;
            border-color: var(--border-color);
            color: var(--text-muted);
        }

        .security-notice {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 12px;
        }

        .admin-shield {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4A5568, #718096);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .admin-shield i {
            font-size: 36px;
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-lg-5 col-md-7">

                <!-- Home Link -->
                <div class="text-center mb-4">
                    <a href="../../index.html" class="text-decoration-none text-muted small">
                        <i class="fas fa-arrow-left me-1"></i> 回到 Momento 首頁
                    </a>
                </div>

                <div class="card auth-card">
                    <div class="card-body p-5">
                        <!-- Logo & Role Badge -->
                        <div class="text-center mb-4">
                            <div class="admin-shield">
                                <i class="fas fa-shield-alt"></i>
                            </div>
                            <a href="../../index.html" class="text-decoration-none">
                                <h2 class="fw-bold mb-3 text-white">Momento</h2>
                            </a>
                            <span class="role-badge">
                                <i class="fas fa-user-shield"></i> 平台管理後台
                            </span>
                        </div>

                        <!-- Security Notice -->
                        <div class="security-notice mb-4 text-center">
                            <i class="fas fa-lock text-danger me-2"></i>
                            <span class="text-muted small">此頁面僅限平台管理員使用</span>
                        </div>

                        <!-- Login Form -->
                        <form id="adminLoginForm">
                            <div class="mb-3">
                                <label class="form-label">管理員帳號</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user-shield"></i></span>
                                    <input type="email" class="form-control" id="adminEmail" 
                                        placeholder="admin@momento.com" required value="admin@momento.com">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">密碼</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="adminPassword" required value="admin123">
                                    <button class="btn btn-outline-secondary toggle-password" type="button">
                                        <i class="far fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Two-Factor Auth (Mock) -->
                            <div class="mb-4" id="tfaSection" style="display: none;">
                                <label class="form-label">雙重驗證碼</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-mobile-alt"></i></span>
                                    <input type="text" class="form-control" id="tfaCode" 
                                        placeholder="請輸入 6 位數驗證碼" maxlength="6">
                                </div>
                                <small class="text-muted">驗證碼已發送至您的手機</small>
                            </div>

                            <button type="submit" class="btn btn-secondary w-100 btn-lg mb-3" id="btnAdminLogin">
                                <i class="fas fa-sign-in-alt me-2"></i>登入管理後台
                            </button>
                        </form>

                        <!-- Demo Credentials -->
                        <div class="alert alert-secondary mt-4 small">
                            <strong><i class="fas fa-info-circle me-1"></i>Demo 測試：</strong>
                            <div class="mt-2">
                                <code>admin@momento.com</code> / 密碼任意
                            </div>
                        </div>

                        <!-- Extra Links -->
                        <div class="text-center mt-4">
                            <p class="text-muted small mb-2">
                                主辦方請前往 <a href="../organizer/login.html" class="text-primary text-decoration-none">主辦方登入</a>
                            </p>
                            <p class="text-muted small mb-0">
                                一般會員請前往 <a href="../user/login.html" class="text-primary text-decoration-none">會員登入</a>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Footer Notice -->
                <div class="text-center mt-4">
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        如遇登入問題，請聯繫 IT 部門
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            // Toggle password visibility
            $('.toggle-password').click(function () {
                const input = $(this).siblings('input');
                const icon = $(this).find('i');
                if (input.attr('type') === 'password') {
                    input.attr('type', 'text');
                    icon.removeClass('fa-eye').addClass('fa-eye-slash');
                } else {
                    input.attr('type', 'password');
                    icon.removeClass('fa-eye-slash').addClass('fa-eye');
                }
            });

            // Login form submit
            $('#adminLoginForm').submit(function (e) {
                e.preventDefault();
                const email = $('#adminEmail').val().toLowerCase();
                const btn = $('#btnAdminLogin');

                btn.prop('disabled', true)
                   .empty()
                   .append($('<span>').addClass('spinner-border spinner-border-sm me-2'))
                   .append('驗證中...');

                setTimeout(() => {
                    // 驗證是否為管理員帳號（模擬）
                    if (!email.includes('admin') && !email.includes('platform') && !email.includes('super')) {
                        btn.prop('disabled', false)
                           .empty()
                           .append($('<i>').addClass('fas fa-sign-in-alt me-2'))
                           .append('登入管理後台');
                        showToast('此帳號無管理員權限', 'danger');
                        return;
                    }

                    const user = { 
                        email: email, 
                        name: 'Super Admin', 
                        role: 'ADMIN',
                        permissions: ['content_edit', 'content_approve', 'user_manage', 'finance_settle', 'order_refund', 'order_dispute', 'order_manage', 'system_notify']
                    };
                    localStorage.setItem('momento_user', JSON.stringify(user));
                    localStorage.setItem('momento_token', 'mock-admin-jwt-token');
                    localStorage.setItem('momento_admin_user', JSON.stringify(user));
                    localStorage.setItem('momento_admin_logged_in', 'true');

                    showToast('登入成功！正在進入管理後台...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 800);
                }, 1500);
            });
        });

        function showToast(message, type) {
            let container = document.getElementById('toastContainer');
            if (!container) {
                container = document.createElement('div');
                container.id = 'toastContainer';
                container.className = 'toast-container position-fixed top-0 end-0 p-3';
                container.style.zIndex = '9999';
                document.body.appendChild(container);
            }
            const bgClass = type === 'success' ? 'bg-success' : type === 'warning' ? 'bg-warning' : 'bg-danger';
            const iconClass = type === 'success' ? 'fa-check-circle' : type === 'warning' ? 'fa-exclamation-triangle' : 'fa-times-circle';
            const toast = document.createElement('div');
            toast.className = `toast show align-items-center text-white ${bgClass} border-0`;
            toast.innerHTML = `<div class="d-flex"><div class="toast-body"><i class="fas ${iconClass} me-2"></i>${message}</div><button type="button" class="btn-close btn-close-white me-2 m-auto" onclick="this.closest('.toast').remove()"></button></div>`;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }
    </script>
</body>

</html>
