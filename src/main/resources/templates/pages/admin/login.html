<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平台管理員登入 | Momento</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Theme -->
    <link href="../../css/momento-theme.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0A0A0A 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .auth-card {
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid #4A5568;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .role-badge {
            background: linear-gradient(135deg, #4A5568, #718096);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .input-group-text {
            background-color: #242424;
            border-color: var(--border-color);
            color: var(--text-muted);
        }

        .security-notice {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 12px;
        }

        .admin-shield {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4A5568, #718096);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .admin-shield i {
            font-size: 36px;
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-lg-5 col-md-7">

                <!-- Home Link -->
                <div class="text-center mb-4">
                    <a href="../../" class="text-decoration-none text-muted small">
                        <i class="fas fa-arrow-left me-1"></i> 回到 Momento 首頁
                    </a>
                </div>

                <div class="card auth-card">
                    <div class="card-body p-5">
                        <!-- Logo & Role Badge -->
                        <div class="text-center mb-4">
                            <div class="admin-shield">
                                <i class="fas fa-shield-alt"></i>
                            </div>
                            <a href="../../" class="text-decoration-none">
                                <h2 class="fw-bold mb-3 text-white">Momento</h2>
                            </a>
                            <span class="role-badge">
                                <i class="fas fa-user-shield"></i> 平台管理後台
                            </span>
                        </div>

                        <!-- Security Notice -->
                        <div class="security-notice mb-4 text-center">
                            <i class="fas fa-lock text-danger me-2"></i>
                            <span class="text-muted small">此頁面僅限平台管理員使用</span>
                        </div>

                        <!-- Login Form -->
                        <form id="adminLoginForm" method="post" th:action="@{/admin/login}">
                            <!-- 通用錯誤訊息 -->
                            <div class="alert alert-danger" th:if="${errorMsg}" th:text="${errorMsg}"></div>

                            <div class="mb-3">
                                <label class="form-label">管理員帳號</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user-shield"></i></span>
                                    <input type="text" class="form-control" id="account" name="account"
                                        placeholder="請輸入帳號" required th:value="${savedAccount}"
                                        th:classappend="${accountMsg != null ? 'is-invalid' : ''}">
                                </div>
                                <!-- 帳號錯誤訊息 -->
                                <div class="invalid-feedback d-block" th:if="${accountMsg}" th:text="${accountMsg}">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">密碼</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" required
                                        th:classappend="${passwordMsg != null ? 'is-invalid' : ''}">
                                    <button class="btn btn-outline-secondary toggle-password" type="button">
                                        <i class="far fa-eye-slash"></i>
                                    </button>
                                </div>
                                <!-- 密碼錯誤訊息 -->
                                <div class="invalid-feedback d-block" th:if="${passwordMsg}" th:text="${passwordMsg}">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-secondary w-100 btn-lg mb-3" id="btnAdminLogin">
                                <i class="fas fa-sign-in-alt me-2"></i>登入管理後台
                            </button>
                        </form>

                        <!-- Demo Credentials -->
                        <div class="alert alert-secondary mt-4 small">
                            <strong><i class="fas fa-info-circle me-1"></i>測試說明：</strong>
                            <div class="mt-2">
                                請使用資料庫中的員工帳號登入
                            </div>
                        </div>

                        <!-- Extra Links -->
                        <div class="text-center mt-4">
                            <p class="text-muted small mb-2">
                                主辦方請前往 <a href="../organizer/login" class="text-primary text-decoration-none">主辦方登入</a>
                            </p>
                            <p class="text-muted small mb-0">
                                一般會員請前往 <a href="../user/login" class="text-primary text-decoration-none">會員登入</a>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Footer Notice -->
                <div class="text-center mt-4">
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        如遇登入問題，請聯繫 IT 部門
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            // Toggle password visibility
            $('.toggle-password').click(function () {
                const input = $(this).siblings('input');
                const icon = $(this).find('i');
                if (input.attr('type') === 'password') {
                    input.attr('type', 'text');
                    icon.removeClass('fa-eye-slash').addClass('fa-eye');
                } else {
                    input.attr('type', 'password');
                    icon.removeClass('fa-eye').addClass('fa-eye-slash');
                }
            });
        });
    </script>
</body>

</html>
