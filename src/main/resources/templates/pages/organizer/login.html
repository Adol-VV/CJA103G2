<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主辦方登入 | Momento</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Theme -->
    <link href="../../css/momento-theme.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0A0A0A 0%, #1a2f25 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .auth-card {
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid var(--momento-green);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(45, 95, 79, 0.3);
            backdrop-filter: blur(10px);
        }

        .role-badge {
            background: linear-gradient(135deg, var(--momento-green), #3A7563);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .input-group-text {
            background-color: #242424;
            border-color: var(--border-color);
            color: var(--text-muted);
        }

        .feature-list {
            list-style: none;
            padding: 0;
        }

        .feature-list li {
            padding: 8px 0;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .feature-list li i {
            color: var(--momento-green);
            width: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-lg-5 col-md-7">

                <!-- Home Link -->
                <div class="text-center mb-4">
                    <a href="../../index.html" class="text-decoration-none text-muted small">
                        <i class="fas fa-arrow-left me-1"></i> 回到 Momento 首頁
                    </a>
                </div>

                <div class="card auth-card">
                    <div class="card-body p-5">
                        <!-- Logo & Role Badge -->
                        <div class="text-center mb-4">
                            <a href="../../index.html" class="text-decoration-none">
                                <h2 class="fw-bold mb-3 text-white">Momento</h2>
                            </a>
                            <span class="role-badge">
                                <i class="fas fa-store"></i> 主辦方後台
                            </span>
                        </div>

                        <!-- Login Form -->
                        <form id="organizerLoginForm" class="mt-4">
                            <div class="mb-3">
                                <label class="form-label">主辦方帳號 (Email)</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="orgEmail" 
                                        placeholder="organizer@example.com" required value="organizer@momento.com">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">密碼</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="orgPassword" required value="password123">
                                    <button class="btn btn-outline-secondary toggle-password" type="button">
                                        <i class="far fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberOrg">
                                    <label class="form-check-label" for="rememberOrg">記住我</label>
                                </div>
                                <a href="../user/forgot-password.html" class="text-primary text-decoration-none small">忘記密碼？</a>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>登入主辦方後台
                            </button>
                        </form>

                        <!-- Features List -->
                        <div class="mt-4 pt-4 border-top border-secondary">
                            <p class="text-muted small mb-3">主辦方後台功能：</p>
                            <ul class="feature-list small">
                                <li><i class="fas fa-calendar-plus"></i> 建立與管理活動</li>
                                <li><i class="fas fa-box"></i> 商品上架與庫存管理</li>
                                <li><i class="fas fa-qrcode"></i> 現場驗票與報表</li>
                                <li><i class="fas fa-chart-line"></i> 銷售數據分析</li>
                                <li><i class="fas fa-money-bill-wave"></i> 結算與財務報表</li>
                            </ul>
                        </div>

                        <!-- Demo Credentials -->
                        <div class="alert alert-secondary mt-4 small">
                            <strong><i class="fas fa-info-circle me-1"></i>Demo 測試：</strong>
                            <div class="mt-2">
                                <code>organizer@momento.com</code> / 密碼任意
                            </div>
                        </div>

                        <!-- Extra Links -->
                        <div class="text-center mt-4">
                            <p class="text-muted small mb-2">
                                還不是主辦方？ <a href="../public/organizer-apply.html" class="text-primary text-decoration-none">立即申請</a>
                            </p>
                            <p class="text-muted small mb-0">
                                一般會員請前往 <a href="../user/login.html" class="text-primary text-decoration-none">會員登入</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            // Toggle password visibility
            $('.toggle-password').click(function () {
                const input = $(this).siblings('input');
                const icon = $(this).find('i');
                if (input.attr('type') === 'password') {
                    input.attr('type', 'text');
                    icon.removeClass('fa-eye').addClass('fa-eye-slash');
                } else {
                    input.attr('type', 'password');
                    icon.removeClass('fa-eye-slash').addClass('fa-eye');
                }
            });

            // Login form submit
            $('#organizerLoginForm').submit(function (e) {
                e.preventDefault();
                const email = $('#orgEmail').val().toLowerCase();
                const btn = $(this).find('button[type="submit"]');

                btn.prop('disabled', true)
                   .empty()
                   .append($('<span>').addClass('spinner-border spinner-border-sm me-2'))
                   .append('驗證中...');

                setTimeout(() => {
                    // 驗證是否為主辦方帳號（模擬）
                    if (!email.includes('organizer') && !email.includes('host') && !email.includes('org')) {
                        btn.prop('disabled', false)
                           .empty()
                           .append($('<i>').addClass('fas fa-sign-in-alt me-2'))
                           .append('登入主辦方後台');
                        showToast('此帳號不是主辦方帳號，請確認後重試', 'warning');
                        return;
                    }

                    const user = { 
                        email: email, 
                        name: '快樂文創', 
                        role: 'ORGANIZER',
                        organizerId: 'ORG001'
                    };
                    localStorage.setItem('momento_user', JSON.stringify(user));
                    localStorage.setItem('momento_token', 'mock-organizer-jwt-token');
                    localStorage.setItem('momento_organizer_logged_in', 'true');

                    showToast('登入成功！正在進入主辦方後台...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 800);
                }, 1200);
            });
        });

        function showToast(message, type) {
            let container = document.getElementById('toastContainer');
            if (!container) {
                container = document.createElement('div');
                container.id = 'toastContainer';
                container.className = 'toast-container position-fixed top-0 end-0 p-3';
                container.style.zIndex = '9999';
                document.body.appendChild(container);
            }
            const bgClass = type === 'success' ? 'bg-success' : type === 'warning' ? 'bg-warning' : 'bg-danger';
            const iconClass = type === 'success' ? 'fa-check-circle' : type === 'warning' ? 'fa-exclamation-triangle' : 'fa-times-circle';
            const toast = document.createElement('div');
            toast.className = `toast show align-items-center text-white ${bgClass} border-0`;
            toast.innerHTML = `<div class="d-flex"><div class="toast-body"><i class="fas ${iconClass} me-2"></i>${message}</div><button type="button" class="btn-close btn-close-white me-2 m-auto" onclick="this.closest('.toast').remove()"></button></div>`;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }
    </script>
</body>

</html>
