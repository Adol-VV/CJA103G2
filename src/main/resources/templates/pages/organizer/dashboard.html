<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主辦方後台 | Momento</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Theme -->
    <link th:href="@{/css/momento-theme.css}" rel="stylesheet">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <link th:href="@{/css/organizer-dashboard.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body style="background-color: #121212;">

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top border-bottom border-dark"
        style="padding-top: 0.5rem; padding-bottom: 0.5rem; z-index: 1060;">
        <div class="container-fluid px-4">
            <!-- Mobile Menu Toggle -->
            <button class="btn btn-link text-white d-md-none me-2" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#sidebarOffcanvas">
                <i class="fas fa-bars fs-5"></i>
            </button>

            <a class="navbar-brand fw-bold" th:href="@{/organizer/dashboard}">
                <span class="text-success">Momento</span>
                <span class="badge bg-secondary ms-2" style="font-size: 0.7rem;">Organizer</span>
            </a>

            <div class="d-flex align-items-center gap-3 ms-auto">
                <!-- Notifications -->
                <div class="dropdown">
                    <button class="btn btn-link text-muted position-relative p-2" data-bs-toggle="dropdown"
                        id="bellDropdown" type="button" aria-expanded="false">
                        <i class="far fa-bell fs-5"></i>
                        <span id="bellBadge" th:if="${unreadCount != null and unreadCount > 0}" th:text="${unreadCount}"
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                            style="font-size: 0.6rem;">3</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark shadow-lg border-secondary"
                        style="width: 320px;">
                        <li class="p-3 pb-2 d-flex justify-content-between align-items-center">
                            <h6 class="mb-0">通知中心</h6>
                            <button class="btn btn-link btn-sm text-primary p-0 text-decoration-none"
                                id="btnMarkAllRead" style="font-size: 0.8rem;">全部標記已讀</button>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>

                        <!-- 通知清單容器 -->
                        <li>
                            <ul id="bellNotificationList" class="list-unstyled mb-0"
                                style="max-height: 350px; overflow-y: auto;">
                                <li class="text-center py-4 text-muted small">
                                    <i class="fas fa-spinner fa-spin me-2"></i>載入中...
                                </li>
                            </ul>
                        </li>

                        <li>
                            <hr class="dropdown-divider m-0">
                        </li>
                        <li><a class="dropdown-item text-center small text-primary py-2" href="#notifications"
                                data-section="notifications">查看所有通知</a></li>
                    </ul>
                </div>

                <!-- Profile Dropdown -->
                <div class="dropdown">
                    <button class="btn btn-link text-white text-decoration-none dropdown-toggle"
                        data-bs-toggle="dropdown" type="button">
                        <img loading="lazy"
                            th:src="'https://ui-avatars.com/api/?name=' + ${organizer.name} + '&background=random'"
                            class="rounded-circle me-2" width="32" height="32" alt="Avatar">
                        <span class="small" th:text="${organizer.name}">主辦方名稱</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark shadow-lg">
                        <li class="dropdown-header border-bottom border-secondary pb-2 mb-2">帳號管理</li>
                        <li><a class="dropdown-item py-2" href="#settings" data-section="settings"><i
                                    class="fas fa-user-cog me-2"></i>主辦方帳號設定</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item py-2" th:href="@{/}" target="_blank"><i
                                    class="fas fa-external-link-alt me-2"></i>查看前台首頁</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger py-2" th:href="@{/organizer/logout}">
                                <i class="fas fa-sign-out-alt me-2"></i>登出系統
                            </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Partial -->
            <nav id="organizerSidebar" class="col-md-3 col-lg-2 sidebar pt-3 d-none d-md-block"
                th:insert="pages/organizer/partials/sidebar">
            </nav>

            <!-- Mobile Sidebar Offcanvas -->
            <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebarOffcanvas">
                <div class="offcanvas-header border-bottom border-secondary">
                    <h5 class="offcanvas-title">選單</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body p-0 pt-3" th:insert="pages/organizer/partials/sidebar">
                    <!-- Mobile content loaded here -->
                </div>
            </div>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 text-white">
                <!-- Dashboard Panel -->
                <div class="content-panel active" id="panel-dashboard"
                    th:insert="pages/organizer/partials/panel-dashboard"></div>

                <!-- Notifications Panel -->
                <div class="content-panel" id="panel-notifications"
                    th:insert="pages/organizer/partials/panel-notifications"></div>

                <!-- Notify Members Panel -->
                <div class="content-panel" id="panel-notify-members"
                    th:insert="pages/organizer/partials/panel-notify-members"></div>

                <!-- Events List Panel -->
                <div class="content-panel" id="panel-events-list"
                    th:insert="pages/organizer/partials/panel-events-list"></div>

                <!-- Event Create Panel -->
                <div class="content-panel" id="panel-event-create"
                    th:insert="pages/organizer/partials/panel-event-create"></div>

                <!-- Event Edit Panel -->
                <div class="content-panel" id="panel-event-edit" th:insert="pages/organizer/partials/panel-event-edit">
                </div>

                <!-- Orders Panel -->
                <div class="content-panel" id="panel-orders" data-partial="/organizer/dashboard/tickets"></div>

                <!-- Ticket Scanner Panel -->
                <div class="content-panel" id="panel-ticket-scanner" data-partial="/organizer/dashboard/ticketScanner">
                </div>

                <!-- Product List Panel -->
                <div class="content-panel" id="panel-product-list"
                    th:insert="pages/organizer/partials/panel-product-list"></div>

                <!-- Product Create Panel -->
                <div class="content-panel" id="panel-product-create"
                    th:insert="pages/organizer/partials/panel-product-create"></div>

                <!-- Product Orders Panel -->
                <div class="content-panel" id="panel-product-orders">
                    <div class="text-center p-5"><i class="fas fa-spinner fa-spin"></i> 載入中...</div>
                </div>

                <!-- Reports Panel -->
                <div class="content-panel" id="panel-reports" th:insert="pages/organizer/partials/panel-reports">
                </div>

                <!-- Settlement Panel -->
                <div class="content-panel" id="panel-settlement" th:insert="pages/organizer/partials/panel-settlement">
                </div>

                <!-- Article List Panel -->
                <div class="content-panel" id="panel-article-list"
                    th:insert="pages/organizer/partials/panel-article-list"></div>

                <!-- Article Editor Panel -->
                <div class="content-panel" id="panel-article-editor"
                    th:insert="pages/organizer/partials/panel-article-editor"></div>

                <!-- Settings Panel -->
                <div class="content-panel" id="panel-settings" th:insert="pages/organizer/partials/panel-settings">
                </div>

                <!-- Modals Partial -->
                <div th:insert="pages/organizer/partials/modals"></div>

            </main>
        </div>
    </div>

    <!-- Scripts -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <!-- Modularized JS -->
    <script type="module" th:src="@{/js/organizer/index.js}"></script>

    <script th:inline="javascript">
        window.INITIAL_PANEL = /*[[${activePanel}]]*/ null;
    </script>



    <script th:inline="javascript">
        $(document).ready(function () {
            // 同步預覽
            $('#title').on('input', function () {
                $('#previewNotifyTitle').text($(this).val() || '通知標題');
            });

            $('#content').on('input', function () {
                const val = $(this).val();
                // 處理換行符號
                $('#previewNotifyContent').html(val ? val.replace(/\n/g, '<br>') : '通知內容預覽...');
            });

            // 點擊快速範本後填入內容並強制更新預覽
            $('.btn-template').on('click', function () {
                const tTitle = $(this).attr('data-title');
                const tContent = $(this).attr('data-content');

                if (tTitle && tContent) {
                    // 左側框+預覽更新
                    $('#title').val(tTitle).trigger('input');
                    $('#content').val(tContent).trigger('input');
                }
            });

            // 發送人數變動
            $('#targetId').on('change', function () {
                const selectedId = $(this).val();
                if (selectedId) {
                    $.get('/organizer/notify/countMembers', { targetId: selectedId }, function (count) {
                        $('#notifyTargetCount').text(count);
                    });
                } else {
                    $('#notifyTargetCount').text(0);
                }
            });
        });
    </script>

    <script th:inline="javascript">
        $(document).ready(function () {
            // 使用 Thymeleaf 讀取 Flash Attribute
            var successMsg = /*[[${successMessage}]]*/ null;

            if (successMsg) {
                Swal.fire({
                    icon: 'success',
                    title: '發送成功',
                    text: successMsg,
                    timer: 2000,
                    showConfirmButton: false,
                    background: '#1a1d20',
                    color: '#fff'
                });
            }
        });
    </script>

</body>

</html>
