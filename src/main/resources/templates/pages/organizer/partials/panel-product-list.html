<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>商品列表</h2>
    <button class="btn btn-primary" onclick="showSection('product-create')"><i class="fas fa-plus"></i> 新增商品</button>
</div>

<div class="card bg-dark border-secondary mb-4">
    <div class="card-body">
        <div class="row g-3">
            <div class="col-md-3">
                <select class="form-select bg-dark text-white border-secondary">
                    <option value="">所有分類</option>
                    <option value="clothing">服飾</option>
                    <option value="accessory">配件</option>
                    <option value="poster">海報/寫真</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select bg-dark text-white border-secondary">
                    <option value="">所有狀態</option>
                    <option value="active">上架中</option>
                    <option value="draft">草稿</option>
                    <option value="offline">已下架</option>
                </select>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control bg-dark text-white border-secondary" placeholder="搜尋商品名稱...">
            </div>
        </div>
    </div>
</div>

<div class="card bg-dark border-secondary">
    <div class="table-responsive">
        <table class="table table-dark table-hover align-middle mb-0">
            <thead>
                <tr>
                    <th style="width: 80px;">圖片</th>
                    <th>商品名稱</th>
                    <th>售價</th>
                    <th>庫存</th>
                    <th>狀態</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr data-product-id="1">
                    <td><img loading="lazy" src="https://via.placeholder.com/50" class="rounded"></td>
                    <td>
                        <div class="fw-bold">官方週邊 T-shirt</div>
                        <small class="text-muted">服飾</small>
                    </td>
                    <td>NT$ 680</td>
                    <td><span class="text-success">156</span></td>
                    <td><span class="badge bg-success">上架中</span></td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-light btn-edit-product" title="編輯商品">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-warning btn-takedown-product" title="下架商品">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr data-product-id="2">
                    <td><img loading="lazy" src="https://via.placeholder.com/50" class="rounded"></td>
                    <td>
                        <div class="fw-bold">限定版海報組</div>
                        <small class="text-muted">海報/寫真</small>
                    </td>
                    <td>NT$ 350</td>
                    <td><span class="text-success">89</span></td>
                    <td><span class="badge bg-success">上架中</span></td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-light btn-edit-product" title="編輯商品">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-warning btn-takedown-product" title="下架商品">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr data-product-id="3">
                    <td><img loading="lazy" src="https://via.placeholder.com/50" class="rounded"></td>
                    <td>
                        <div class="fw-bold">演唱會帽T</div>
                        <small class="text-muted">服飾</small>
                    </td>
                    <td>NT$ 1,280</td>
                    <td><span class="text-warning">12</span></td>
                    <td><span class="badge bg-secondary">草稿</span></td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-light btn-edit-product" title="編輯商品">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-success btn-publish-product" title="上架商品">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger btn-delete-product" title="刪除草稿">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr data-product-id="4">
                    <td><img loading="lazy" src="https://via.placeholder.com/50" class="rounded"></td>
                    <td>
                        <div class="fw-bold">紀念徽章組</div>
                        <small class="text-muted">配件</small>
                    </td>
                    <td>NT$ 180</td>
                    <td><span class="text-danger">0</span></td>
                    <td><span class="badge bg-dark">已下架</span></td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-light btn-edit-product" title="編輯商品">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-success btn-relist-product" title="重新上架">
                                <i class="fas fa-redo"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
