<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>商品列表</h2>

</div>

<div class="card bg-dark border-secondary mb-4">
    <div class="card-body">
        <div class="row g-3">
            <div class="col-md-3">
                <select class="form-select bg-dark text-white border-secondary" id="sort-select">
                    <option value="all">全部商品(分類)</option>
                    <option class="prodSort" th:each="prodSort:${prodSortList}" th:text="${prodSort.sortName}">服飾</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select bg-dark text-white border-secondary" id="reviewstatus-select">
                    <option value="all">所有狀態(審核)</option>
                    <option>待審核</option>
                    <option>通過</option>
                    <option>未通過</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select bg-dark text-white border-secondary" id="status-select">
                    <option value="all">所有狀態(上下架)</option>
                    <option>上架中</option>
                    <option>已下架</option>
                </select>
            </div>
            <div class="col-md-3">
                <form method="post" th:action="@{orgSearchProds}">
	                <input type="text" class="form-control bg-dark text-white border-secondary" placeholder="搜尋商品名稱..." name="prodNameLike">
                </form>
            </div>
        </div>
    </div>
</div>

<div class="card bg-dark border-secondary">
    <div class="table-responsive">
        <table class="table table-dark table-hover align-middle mb-0">
            <thead>
                <tr>
                    <th style="width: 80px;">圖片</th>
                    <th>商品名稱</th>
                    <th>售價</th>
                    <th>庫存</th>
                    <th>審核狀態</th>
                    <th>上/下架</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr class="prodContent show" th:each="prod:${prodList}" th:attr="data-sortName=${prod.sortName}, data-reviewstatus=${prod.reviewStatus}, data-status=${prod.prodStatus}">
                    <td><img loading="lazy" th:src="${prod.mainImageUrl}" class="rounded" alt="商品圖片"></td>
                    <td>
                        <div class="fw-bold" th:text="${prod.prodName}">官方週邊 T-shirt</div>
                        <small class="text-muted" th:text="${prod.sortName}">服飾</small>
                    </td>
                    <td th:text="|NT$ ${prod.prodPrice}|">NT$ 680</td>
                    <td><span class="text-success" th:text="${prod.prodStock}">156</span></td>
                    <td><span class="badge showReviewStatus" th:text="${prod.reviewStatus}">通過</span></td>
                    <td><span class="badge showProdStatus" th:text="${prod.prodStatus}">上架中</span></td>
                    <td>
                        <div class="btn-group">
                            <form method="post" th:action="@{prodEdit}">
	                            <input type="hidden" name="prodId" th:value="${prod.prodId}">
	                            <button class="btn btn-sm btn-outline-light btn-edit-product" title="編輯商品">
	                                <i class="fas fa-edit"></i>
	                            </button>
                            </form>
                            <form method="post" th:action="@{changeProdStatus}">
                            	<input type="hidden" name="prodId" th:value="${prod.prodId}">
	                            <button th:if="${prod.prodStatus=='已下架'}" class="btn btn-sm btn-outline-success btn-publish-product" title="上架商品" type="submit" name="prodStatus" value="1">
	                                <i class="fas fa-eye"></i>
	                            </button>                          
	                            <button th:if="${prod.prodStatus=='上架中'}" class="btn btn-sm btn-outline-warning btn-takedown-product" title="下架商品" type="submit" name="prodStatus" value="0">
	                                <i class="fas fa-eye-slash"></i>
	                            </button>
                            </form>
                        </div>
                    </td>
                </tr>
