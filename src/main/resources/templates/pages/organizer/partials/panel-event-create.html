<div class="event-create-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0" id="editorTitle">建立新活動</h2>
        <div class="d-flex gap-2">
            <button type="button" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#draftsModal">
                <i data-lucide="archive" class="me-1"
                    style="width: 18px; height: 18px; vertical-align: text-bottom;"></i> 我的草稿
            </button>
            <button type="button" class="btn btn-outline-secondary d-none" id="btnCancelEdit">
                <i data-lucide="x" class="me-1" style="width: 18px; height: 18px; vertical-align: text-bottom;"></i>
                取消編輯
            </button>
        </div>
    </div>

    <!-- 駁回原因顯示區 (僅編輯模式顯示) -->
    <div id="rejectReasonAlert" class="alert alert-danger d-none mb-4">
        <div class="d-flex">
            <div class="me-3">
                <i class="fas fa-exclamation-circle fa-2x"></i>
            </div>
            <div>
                <h6 class="alert-heading fw-bold">審核駁回原因</h6>
                <p class="mb-0" id="rejectReasonText"></p>
            </div>
        </div>
    </div>

    <form id="eventCreateForm">
        <input type="hidden" id="editEventId" name="eventId">
        <!-- 基本資訊 -->
        <div class="card border-secondary bg-dark mb-4">
            <div class="card-body">
                <h5 class="mb-4">活動基本資訊</h5>
                <div class="row g-3">
                    <div class="col-12">
                        <label class="form-label required">活動名稱</label>
                        <input type="text" class="form-control" name="eventName" placeholder="例：五月天 2024 巡迴演唱會"
                            required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label required">活動類型</label>
                        <div class="input-group">
                            <select class="form-select" id="eventType" required>
                                <option value="">正在載入...</option>
                            </select>
                            <button class="btn btn-outline-secondary" type="button" onclick="loadActivityTypes()">
                                <i data-lucide="refresh-cw" style="width: 16px; height: 16px;"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label required">活動地點</label>
                        <input type="text" class="form-control" name="eventVenue" placeholder="例：台北小巨蛋" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label required">活動主視覺</label>
                        <label class="upload-zone d-block position-relative" for="mainImageInput" id="mainImageUpload">
                            <div class="upload-placeholder text-center py-4">
                                <i data-lucide="image-up" class="mb-3 text-muted"
                                    style="width: 48px; height: 48px;"></i>
                                <p class="text-muted">點擊或拖曳圖片至此 (建議尺寸 16:9)</p>
                            </div>
                            <input type="file" id="mainImageInput" accept="image/*"
                                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; z-index: 5;">

                            <div class="upload-preview d-none">
                                <img src="" id="mainImagePreview">
                                <button type="button" class="btn btn-remove-preview" title="移除圖片">
                                    <i data-lucide="trash-2" style="width: 16px; height: 16px;"></i>
                                </button>
                            </div>
                        </label>
                    </div>

                    <div class="col-12 mt-3">
                        <label class="form-label">活動相簿 (最多 5 張額外圖片)</label>
                        <div id="galleryContainer" class="d-flex flex-wrap gap-3">
                            <!-- Gallery items will be added here -->
                            <label class="gallery-add-zone" for="galleryImageInput"
                                style="width: 120px; height: 120px; border: 2px dashed #6c757d; border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; background: rgba(255,255,255,0.05);">
                                <i data-lucide="plus" class="text-muted" style="width: 32px; height: 32px;"></i>
                                <input type="file" id="galleryImageInput" accept="image/*" class="d-none" multiple>
                            </label>
                        </div>
                        <small class="text-muted mt-2 d-block">相簿圖片將顯示在活動詳情頁的輪播或介紹中。</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Note: Time setting is removed here and moved to the expansion form in event list after approval -->


        <!-- 票種設定 -->
        <div class="card border-secondary bg-dark mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="mb-0">票種設定</h5>
                    <button type="button" class="btn btn-sm btn-outline-primary" id="btnAddTicketZone">
                        <i data-lucide="plus" class="me-1"
                            style="width: 16px; height: 16px; vertical-align: text-bottom;"></i>新增票種
                    </button>
                </div>
                <div id="ticketZones">
                    <div class="ticket-zone-card mb-3 p-3" style="background: #1A1A1A; border-radius: 6px;">
                        <div class="d-flex justify-content-between mb-3">
                            <h6>票種 #1</h6>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-5">
                                <label class="form-label required">票種名稱</label>
                                <input type="text" class="form-control zone-name" placeholder="例如:一般票" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label required">票價 (NT$)</label>
                                <input type="number" class="form-control zone-price" placeholder="1000" min="0"
                                    required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label required">數量</label>
                                <input type="number" class="form-control zone-qty" placeholder="100" min="1" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 詳細說明 -->
        <div class="card border-secondary bg-dark mb-4">
            <div class="card-body">
                <h5 class="mb-3">詳細說明</h5>
                <textarea class="form-control bg-dark text-white" id="eventContent" rows="8" required
                    placeholder="請輸入活動詳細介紹..."></textarea>
            </div>
        </div>

        <!-- 操作按鈕 -->
        <div class="d-flex justify-content-end gap-2 mb-5">
            <button type="button" class="btn btn-outline-light" id="btnSaveDraft">
                <i data-lucide="save" class="me-1"
                    style="width: 18px; height: 18px; vertical-align: text-bottom;"></i>儲存草稿
            </button>
            <button type="button" class="btn btn-success btn-lg px-4" id="btnSubmitReview">
                <i data-lucide="send" class="me-1"
                    style="width: 20px; height: 20px; vertical-align: text-bottom;"></i>送出審核
            </button>
        </div>
    </form>

    <!-- 草稿 Modal -->
    <div class="modal fade" id="draftsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">我的草稿</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-dark table-hover align-middle" id="draftsTable">
                            <thead>
                                <tr>
                                    <th>活動名稱</th>
                                    <th>最後修改</th>
                                    <th class="text-end">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="3" class="text-center text-muted">正在載入...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
