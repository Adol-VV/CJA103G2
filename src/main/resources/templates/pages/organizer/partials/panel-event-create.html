<div class="event-create-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">建立新活動</h2>
        <button type="button" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#draftsModal">
            <i class="fas fa-save me-1"></i> 我的草稿
        </button>
    </div>

    <form id="eventCreateForm">
        <!-- 基本資訊 -->
        <div class="card border-secondary bg-dark mb-4">
            <div class="card-body">
                <h5 class="mb-4">活動基本資訊</h5>
                <div class="row g-3">
                    <div class="col-12">
                        <label class="form-label required">活動名稱</label>
                        <input type="text" class="form-control" name="eventName" placeholder="例：五月天 2024 巡迴演唱會"
                            required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label required">活動類型</label>
                        <select class="form-select" id="eventType" required>
                            <option value="">請選擇</option>
                            <option th:each="type : ${types}" th:value="${type.typeId}" th:text="${type.typeName}">活動類型
                            </option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label required">活動地點</label>
                        <input type="text" class="form-control" name="eventVenue" placeholder="例：台北小巨蛋" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label required">活動主視覺</label>
                        <div class="upload-zone" id="mainImageUpload"
                            style="cursor: pointer; border: 2px dashed #6c757d; padding: 40px; text-align: center; border-radius: 8px;">
                            <input type="file" class="d-none" id="mainImageInput" accept="image/*">
                            <div class="upload-placeholder">
                                <i class="fas fa-cloud-upload-alt fa-3x mb-3 text-muted"></i>
                                <p class="text-muted">點擊上傳圖片</p>
                            </div>
                            <div class="upload-preview d-none position-relative">
                                <img src="" id="mainImagePreview" class="img-fluid rounded" style="max-height: 300px;">
                                <button type="button" class="btn btn-sm btn-danger"
                                    style="position: absolute; top: 10px; right: 10px;"
                                    onclick="$('#mainImagePreview').attr('src', ''); $('.upload-preview').addClass('d-none'); $('.upload-placeholder').removeClass('d-none'); uploadedBannerUrl = '';">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 時間設定 -->
        <div class="card border-secondary bg-dark mb-4">
            <div class="card-body">
                <h5 class="mb-4">時間設定</h5>
                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label class="form-label required">活動舉辦時間</label>
                        <input type="datetime-local" id="eventDateTime" class="form-control" required>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label required">售票開始時間</label>
                        <input type="datetime-local" id="saleStart" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label required">售票結束時間</label>
                        <input type="datetime-local" id="saleEnd" class="form-control" required>
                    </div>
                </div>
            </div>
        </div>

        <!-- 票種設定 -->
        <div class="card border-secondary bg-dark mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="mb-0">票種設定</h5>
                    <button type="button" class="btn btn-sm btn-outline-primary" id="btnAddTicketZone">
                        <i class="fas fa-plus me-1"></i>新增票種
                    </button>
                </div>
                <div id="ticketZones">
                    <div class="ticket-zone-card mb-3 p-3" style="background: #1A1A1A; border-radius: 6px;">
                        <div class="d-flex justify-content-between mb-3">
                            <h6>票種 #1</h6>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-5">
                                <label class="form-label required">票種名稱</label>
                                <input type="text" class="form-control zone-name" placeholder="例如:一般票" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label required">票價 (NT$)</label>
                                <input type="number" class="form-control zone-price" placeholder="1000" min="0"
                                    required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label required">數量</label>
                                <input type="number" class="form-control zone-qty" placeholder="100" min="1" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 詳細說明 -->
        <div class="card border-secondary bg-dark mb-4">
            <div class="card-body">
                <h5 class="mb-3">詳細說明</h5>
                <textarea class="form-control bg-dark text-white" id="eventContent" rows="8" required
                    placeholder="請輸入活動詳細介紹..."></textarea>
            </div>
        </div>

        <!-- 操作按鈕 -->
        <div class="d-flex justify-content-end gap-2 mb-5">
            <button type="button" class="btn btn-outline-light" id="btnSaveDraft">
                <i class="fas fa-save me-1"></i>儲存草稿
            </button>
            <button type="button" class="btn btn-success btn-lg" id="btnSubmitReview">
                <i class="fas fa-paper-plane me-1"></i>送出審核
            </button>
        </div>
    </form>

    <!-- 草稿 Modal -->
    <div class="modal fade" id="draftsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">我的草稿</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-dark table-hover align-middle" id="draftsTable">
                            <thead>
                                <tr>
                                    <th>活動名稱</th>
                                    <th>最後修改</th>
                                    <th class="text-end">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="3" class="text-center text-muted">正在載入...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
