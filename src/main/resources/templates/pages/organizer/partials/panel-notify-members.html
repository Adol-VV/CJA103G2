<div id="notify-members" class="section-content">
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="h3"><i class="fas fa-bullhorn me-2"></i>通知會員</h2>
</div>

<form id="memberNotifyForm" th:if="${organizerNotifyVO != null}" th:action="@{/organizer/notify/addNotify}" th:object="${organizerNotifyVO}" method="post">
<div class="row g-4">
    <div class="col-lg-8">
        <div class="card bg-dark border-secondary mb-4">
            <div class="card-body">
                <h5 class="mb-4">編輯通知內容</h5>

                <div class="mb-3">
                    <label class="form-label required">通知類型</label>
                    <select class="form-select bg-dark text-white border-secondary" th:field="*{notifyStatus}">
                        <option value="1">活動提醒</option>
                        <option value="2">活動異動通知</option>
                        <option value="3">活動取消通知</option>
                        <option value="4">商品出貨通知</option>
                        <option value="0">自訂通知</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label required">選擇活動/商品</label>
                    <select class="form-select bg-dark text-white border-secondary" name="targetId" id="targetId">
                        <option value="">請選擇</option>
                        <optgroup label="活動" th:if="${eventList != null and !eventList.isEmpty()}">
                            <option th:each="event : ${eventList}"
                                    th:value="${'event-' + event.eventId}"
                                    th:text="${event.title}">活動名稱</option>
                        </optgroup>
                        <optgroup label="商品" th:if="${prodList != null and !prodList.isEmpty()}">
                            <option th:each="prod : ${prodList}"
                                    th:value="${'prod-' + prod.prodId}"
                                    th:text="${prod.prodName}">商品名稱</option>
                        </optgroup>
                    </select>
                    <small class="text-muted" th:if="${(eventList == null or eventList.isEmpty()) and (prodList == null or prodList.isEmpty())}">
                        目前沒有可選擇的活動或商品
                    </small>
                </div>

                <div class="mb-3">
                    <label class="form-label required">通知標題</label>
                    <input type="text" class="form-control bg-dark text-white border-secondary" th:field="*{title}"
                        placeholder="例：活動入場提醒" maxlength="50">
                    <small class="text-muted">50 字以內</small>
                </div>

                <div class="mb-3">
                    <label class="form-label required">通知內容</label>
                    <textarea class="form-control bg-dark text-white border-secondary" rows="6" th:field="*{content}"
                        placeholder="請輸入要通知會員的內容..."></textarea>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="notifyEmail">
<!--                    <label class="form-check-label" for="notifyEmail">-->
<!--                        同時發送 Email 通知-->
<!--                    </label>-->
                </div>
            </div>
        </div>

        <!-- 快速範本 -->
        <div class="card bg-dark border-secondary">
            <div class="card-header border-secondary">
                <h6 class="mb-0"><i class="fas fa-file-alt me-2"></i>快速範本</h6>
            </div>
            <div class="card-body">
                <div class="row g-2">
                    <div class="col-md-4">
                        <button type="button" class="btn btn-outline-secondary w-100 btn-template" data-title="活動入場提醒"
                            data-content="親愛的觀眾您好，您購買的活動將於明日舉行，請記得攜帶電子票券（QR Code）準時入場。建議提前 30 分鐘抵達會場。期待與您相見！">
                            <i class="fas fa-clock me-1"></i>入場提醒
                        </button>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-outline-secondary w-100 btn-template" data-title="活動時間變更通知"
                            data-content="親愛的觀眾您好，因故活動時間有所調整，請留意以下變更：\n\n原定時間：\n調整後時間：\n\n造成不便敬請見諒，如需退票請至會員中心申請。">
                            <i class="fas fa-calendar-alt me-1"></i>時間變更
                        </button>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-outline-secondary w-100 btn-template" data-title="商品已出貨通知"
                            data-content="親愛的顧客您好，您訂購的商品已經出貨！\n\n物流編號：\n查詢網址：\n\n預計 2-3 個工作天送達，請留意收件。感謝您的支持！">
                            <i class="fas fa-truck me-1"></i>出貨通知
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div class="col-lg-4">
            <!-- 發送對象統計 -->
            <div class="card bg-dark border-secondary mb-4">
                <div class="card-body text-center">
                    <h6 class="text-muted mb-3">發送對象</h6>
                    <h2 class="text-primary mb-0" id="notifyTargetCount">0</h2>
                    <small class="text-muted">位會員將收到此通知</small>
                </div>
            </div>

            <!-- 預覽 -->
            <div class="card bg-dark border-secondary mb-4">
                <div class="card-header border-secondary">
                    <h6 class="mb-0"><i class="fas fa-eye me-2"></i>通知預覽</h6>
                </div>
                <div class="card-body">
                    <div class="bg-black rounded p-3">
                        <div class="d-flex align-items-center mb-2">
                            <div class="bg-primary rounded-circle p-2 me-2">
                                <i class="fas fa-bell text-white small"></i>
                            </div>
                            <div>
                                <strong class="small" id="previewNotifyTitle">通知標題</strong>
                                <br><small class="text-muted">剛剛</small>
                            </div>
                        </div>
                        <p class="text-muted small mb-0" id="previewNotifyContent">通知內容預覽...</p>
                    </div>
                </div>
            </div>

            <!-- 發送按鈕 -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg" id="btnSendMemberNotify">
                    <i class="fas fa-paper-plane me-1"></i>發送通知
                </button>
            </div>
        </div>
</div>
</form>

<!-- 歷史通知紀錄 -->
<div class="card bg-dark border-secondary mt-4">
    <div class="card-header border-secondary">
        <h6 class="mb-0"><i class="fas fa-history me-2"></i>已發送通知紀錄</h6>
    </div>
    <div class="table-responsive">
        <table class="table table-dark table-hover mb-0">
            <thead>
                <tr>
                    <th>發送時間</th>
                    <th>類型</th>
                    <th>標題</th>
                    <th>對象</th>
                    <th>狀態</th>
                </tr>
            </thead>
            <tbody id="memberNotifyHistoryTbody">
                <tr th:each="notify : ${sentNotifyHistoryList}">
                    <td th:text="${#temporals.format(notify.createdAt, 'yyyy/MM/dd HH:mm')}">發送時間</td>
                    <td>
                        <span th:switch="${notify.notifyStatus}">
                            <span th:case="1" class="badge bg-info">活動提醒</span>
                            <span th:case="2" class="badge bg-warning">活動異動</span>
                            <span th:case="3" class="badge bg-danger">活動取消</span>
                            <span th:case="4" class="badge bg-success">出貨通知</span>
                            <span th:case="*" class="badge bg-secondary">一般通知</span>
                        </span>
                    </td>
                    <td th:text="${notify.title}">標題</td>
                    <td>所有會員</td>
                    <td><span class="badge bg-success">已發送</span></td>
                </tr>
                <!-- 無資料時顯示 -->
                <tr th:if="${sentNotifyHistoryList == null or sentNotifyHistoryList.isEmpty()}">
                    <td colspan="5" class="text-center text-muted py-4">
                        <i class="fas fa-inbox me-2"></i>尚無發送紀錄
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
