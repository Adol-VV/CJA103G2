<script>
	$("#productMainImageInput").on("click",function(e){
		e.stopPropagation();
	})
	$("#productMainImageZone").on("click",function(e){
		$("#productMainImageInput").click();
	})
	
	function preview_img(files){
	    let imageContainer_el = $("div.imageContainer");
	    $.each(files,function(i, file){
	    	if (i >= imageContainer_el.length) return false;
	    	let reader = new FileReader();
		    $(reader).on("load", function(){
		        let img_str = `<img src="${reader.result}" class="preview_img" style="width:100%; height:100%"> `;
		        imageContainer_el.eq(i).html(img_str);
		    })
		    reader.readAsDataURL(file);
	    })
	}
	
	$("#productMainImageInput").on("change", function(){
		let imageContainer_el = $("div.imageContainer");
		let icon = `<div class="d-flex align-items-center justify-content-center h-100"><i class="fas fa-plus text-muted"></i></div>`
		$.each(imageContainer_el,function(i, image){
	    	$(image).empty();
	    	$(image).html(icon);
		});
		
		if($(this)[0].files.length > 0){
            preview_img(this.files);
        }
	})
	
</script>
