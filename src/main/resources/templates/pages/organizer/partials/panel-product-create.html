                        <div class="upload-zone text-center p-4 border border-secondary border-dashed rounded position-relative"

                            <input type="file" class="d-none" id="productMainImageInput" accept="image/*">

                                <i class="fas fa-cloud-upload-alt fa-2x mb-2 text-muted"></i>

                            </div>

                                    style="max-height: 150px;">
                                <button type="button"
                                    class="btn btn-sm btn-danger position-absolute top-0 end-0 m-1 btn-remove-main-image">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
