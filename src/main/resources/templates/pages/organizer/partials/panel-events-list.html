<h2 class="h3 mb-4">活動管理列表</h2>

<div class="card bg-dark border-secondary mb-4">
    <div class="card-header border-secondary">
        <ul class="nav nav-tabs card-header-tabs" id="organizer-event-tabs">
            <li class="nav-item">
                <a class="nav-link active text-white" href="#" data-tab="all" data-status="">全部 <span
                        class="badge bg-info ms-1" id="count-all">0</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)" data-tab="pending" data-status="1">
                    待審核 <span class="badge rounded-pill bg-warning text-dark ms-1" id="count-pending">0</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)" data-tab="rejected" data-status="4">
                    已駁回 <span class="badge rounded-pill bg-danger ms-1" id="count-rejected">0</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)" data-tab="approved" data-status="2">
                    審核成功 <span class="badge rounded-pill bg-info text-white ms-1" id="count-approved">0</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)" data-tab="published" data-status="3">
                    上架中 <span class="badge rounded-pill bg-success ms-1" id="count-published">0</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)" data-tab="ended" data-status="5">
                    已下架 <span class="badge rounded-pill bg-secondary ms-1" id="count-ended">0</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <div class="d-flex">
            <div class="input-group">
                <input type="text" id="event-search-input" class="form-control bg-dark text-white border-secondary"
                    placeholder="搜尋活動名稱...">
                <button type="button" id="btn-event-search" class="btn btn-outline-secondary">搜尋</button>
            </div>
        </div>
    </div>
</div>

<div class="card bg-dark border-secondary">
    <div class="table-responsive">
        <table class="table table-dark table-hover align-middle mb-0">
            <thead>
                <tr>
                    <th>活動名稱</th>
                    <th>日期</th>
                    <th>狀態</th>
                    <th class="text-end">操作</th>
                </tr>
            </thead>
            <tbody id="organizer-event-tbody">
                <tr>
                    <td colspan="4" class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Pagination Container -->
    <div class="card-footer border-secondary">
        <nav id="organizer-event-pagination">
            <!-- Pagination will be rendered here -->
        </nav>
    </div>
</div>
