<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="h3">活動管理列表</h2>
    <button class="btn btn-primary" onclick="showSection('event-create')">
        <i class="fas fa-plus"></i> 建立新活動
    </button>
</div>

<div class="card bg-dark border-secondary mb-4">
    <div class="card-body">
        <div class="row g-3">
            <div class="col-md-3">
                <select class="form-select bg-dark text-white border-secondary">
                    <option value="">所有狀態</option>
                    <option value="published">已發布</option>
                    <option value="draft">草稿</option>
                    <option value="ended">已結束</option>
                </select>
            </div>
            <div class="col-md-9">
                <div class="input-group">
                    <input type="text" class="form-control bg-dark text-white border-secondary" placeholder="搜尋活動名稱...">
                    <button class="btn btn-outline-secondary">搜尋</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card bg-dark border-secondary">
    <div class="table-responsive">
        <table class="table table-dark table-hover align-middle mb-0">
            <thead>
                <tr>
                    <th>活動名稱</th>
                    <th>日期</th>
                    <th>已售出</th>
                    <th>營收</th>
                    <th>狀態</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr data-event-id="1">
                    <td>
                        <div class="fw-bold">五月天 2024 巡迴演唱會</div>
                        <small class="text-muted">台北小巨蛋</small>
                    </td>
                    <td>2024/12/31</td>
                    <td>
                        <div class="progress" style="height: 6px; width: 100px;">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 85%"></div>
                        </div>
                        <small class="text-muted">8,500 / 10,000</small>
                    </td>
                    <td>NT$ 12.5M</td>
                    <td><span class="badge bg-success">銷售中</span></td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-light btn-edit-event" title="編輯活動">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-info" title="查看數據" onclick="showSection('reports')">
                                <i class="fas fa-chart-bar"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-primary btn-notify-event" title="通知購票者"
                                onclick="showSection('notify-members')">
                                <i class="fas fa-bell"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-warning btn-takedown-event" title="下架活動">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr data-event-id="2">
                    <td>
                        <div class="fw-bold">2025新年音樂會｜維也納之夜</div>
                        <small class="text-muted">中山堂中正廳</small>
                    </td>
                    <td>2025/01/01</td>
                    <td>
                        <div class="progress" style="height: 6px; width: 100px;">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 65%"></div>
                        </div>
                        <small class="text-muted">856 / 1,200</small>
                    </td>
                    <td>NT$ 1.5M</td>
                    <td><span class="badge bg-success">銷售中</span></td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-light btn-edit-event" title="編輯活動">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-info" title="查看數據" onclick="showSection('reports')">
                                <i class="fas fa-chart-bar"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-primary btn-notify-event" title="通知購票者"
                                onclick="showSection('notify-members')">
                                <i class="fas fa-bell"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-warning btn-takedown-event" title="下架活動">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr data-event-id="3">
                    <td>
                        <div class="fw-bold">2024 國際動漫節</div>
                        <small class="text-muted">南港展覽館</small>
                    </td>
                    <td>2024/02/01</td>
                    <td>
                        <div class="progress" style="height: 6px; width: 100px;">
                            <div class="progress-bar bg-warning" role="progressbar" style="width: 45%"></div>
                        </div>
                        <small class="text-muted">4,500 / 10,000</small>
                    </td>
                    <td>NT$ 1.2M</td>
                    <td><span class="badge bg-secondary">草稿</span></td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-light btn-edit-event" title="編輯活動">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-success btn-publish-event" title="上架活動">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger btn-delete-event" title="刪除草稿">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr data-event-id="4">
                    <td>
                        <div class="fw-bold">春季音樂節</div>
                        <small class="text-muted">大安森林公園</small>
                    </td>
                    <td>2024/11/15</td>
                    <td>
                        <div class="progress" style="height: 6px; width: 100px;">
                            <div class="progress-bar bg-secondary" role="progressbar" style="width: 100%"></div>
                        </div>
                        <small class="text-muted">已結束</small>
                    </td>
                    <td>NT$ 2.8M</td>
                    <td><span class="badge bg-dark">已下架</span></td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-info" title="查看數據" onclick="showSection('reports')">
                                <i class="fas fa-chart-bar"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-secondary" title="查看結算"
                                onclick="showSection('settlement')">
                                <i class="fas fa-wallet"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer border-secondary">
        <nav>
            <ul class="pagination justify-content-center mb-0">
                <li class="page-item disabled"><a class="page-link" href="#">上一頁</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">下一頁</a></li>
            </ul>
        </nav>
    </div>
</div>
