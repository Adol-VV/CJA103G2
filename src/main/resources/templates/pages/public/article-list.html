<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最新消息 | Momento</title>
    <meta name="description" content="閱讀 Momento 上的藝文專欄文章，了解最新的藝文活動資訊、創作者故事、展覽導覽與藝術家訪談。">
    <meta property="og:title" content="最新消息 | Momento">
    <meta property="og:description" content="閱讀藝文專欄文章，了解最新的藝文活動資訊">
    <meta property="og:type" content="website">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../../css/momento-theme.css" rel="stylesheet">
</head>

<body class="bg-black text-white">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-black border-bottom border-secondary">
        <div class="container">
            <a class="navbar-brand fw-bold text-success" th:href="@{/}"><i
                    class="fas fa-ticket-alt me-2"></i>Momento</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">首頁</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/event/list}">活動</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/member/login}">登入 / 註冊</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="py-5 mt-5">
        <div class="container text-center pt-5">
            <h1 class="display-4 fw-bold">最新消息 & 專欄</h1>
            <p class="lead text-muted">探索活動幕後花絮、藝人專訪與平台公告</p>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container pb-5">
        <div class="row">
            <!-- Sidebar Filters -->


            <!-- Article Grid -->
            <div class="col-lg-12">
                <!-- Featured Article -->
                <div class="card bg-dark border-secondary mb-4 overflow-hidden position-relative"
                    th:if="${featuredArticle != null}">
                    <div class="row g-0">
                        <div class="col-md-7">
                            <img loading="lazy"
                                th:src="${featuredArticle.articleImages != null and not #lists.isEmpty(featuredArticle.articleImages)} ? ${featuredArticle.articleImages[0].imageUrl} : 'https://images.unsplash.com/photo-1459749411177-260f11c7a858'"
                                class="img-fluid h-100" style="object-fit: cover; min-height: 300px;">
                        </div>
                        <div class="col-md-5">
                            <div class="card-body d-flex flex-column h-100 p-4">
                                <span class="badge bg-danger align-self-start mb-2">置頂文章</span>
                                <h3 class="card-title fw-bold" th:text="${featuredArticle.title}">2024
                                    年度大型演唱會回顧：那些感動我們的瞬間</h3>
                                <p class="card-text text-muted flex-grow-1"
                                    th:text="${#strings.abbreviate(featuredArticle.content, 100)}">
                                    回顧過去一年最震撼的現場演出，從燈光舞美到安可曲的驚喜，我們為您整理了年度十大經典時刻...</p>
                                <div class="d-flex justify-content-between align-items-center mt-3">
                                    <div class="d-flex align-items-center">
                                        <img loading="lazy"
                                            th:src="${featuredArticle.organizerVO != null} ? 'https://ui-avatars.com/api/?name=' + ${featuredArticle.organizerVO.name} + '&background=10B981&color=fff' : 'https://via.placeholder.com/32'"
                                            class="rounded-circle me-2" style="width: 32px; height: 32px;">
                                        <small class="text-muted"
                                            th:text="${featuredArticle.organizerVO != null ? featuredArticle.organizerVO.name : 'Momento 編輯部'}">Momento
                                            編輯部</small>
                                    </div>
                                    <a th:href="@{/article/detail(id=${featuredArticle.articleId})}"
                                        class="btn btn-outline-light stretched-link">閱讀更多</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Article List -->
                <div class="row g-4">
                    <div class="col-md-6" th:each="article : ${articlePage.content}">
                        <div class="card bg-dark border-secondary h-100">
                            <img loading="lazy"
                                th:src="${article.articleImages != null and not #lists.isEmpty(article.articleImages)} ? ${article.articleImages[0].imageUrl} : 'https://via.placeholder.com/600x400?text=No+Image'"
                                class="card-img-top" height="200" style="object-fit: cover;" alt="文章圖片">
                            <div class="card-body d-flex flex-column">
                                <div class="mb-2">
                                    <span class="badge bg-primary me-1">專欄</span>
                                    <span class="text-muted small">
                                        <i class="far fa-clock"></i>
                                        <span th:text="${#dates.format(article.createdAt, 'yyyy/MM/dd')}"></span>
                                    </span>
                                </div>
                                <h5 class="card-title fw-bold" th:text="${article.title}">文章標題</h5>
                                <p class="card-text text-muted small flex-grow-1"
                                    th:text="${#strings.abbreviate(article.content, 50)}">文章內容...</p>

                                <div
                                    class="mt-3 d-flex justify-content-between align-items-center border-top border-secondary pt-3">
                                    <small class="text-muted">
                                        <i class="fas fa-eye me-1"></i>
                                        <span
                                            th:text="${#numbers.formatInteger(T(java.lang.Math).random() * 999000 + 1000, 1, 'COMMA')}">0</span>
                                    </small>
                                    <a th:href="@{/article/detail(id=${article.articleId})}"
                                        class="text-success text-decoration-none stretched-link">
                                        閱讀全文 <i class="fas fa-arrow-right"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Pagination -->
                <nav class="mt-5" th:if="${articlePage.totalPages > 1}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${articlePage.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/article(page=${articlePage.number - 1})}"
                                aria-label="Previous">上一頁</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, articlePage.totalPages - 1)}"
                            th:classappend="${articlePage.number == i} ? 'active'">
                            <a class="page-link" th:href="@{/article(page=${i})}" th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${articlePage.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/article(page=${articlePage.number + 1})}"
                                aria-label="Next">下一頁</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark border-top border-secondary py-5 mt-5">
        <div class="container text-center text-white-50">
            <p>&copy; 2024 Momento. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../../js/common.js"></script>
    <script>
        $(document).ready(function () {
            // 檢查是否有文章
            const $articles = $('.row > .col-md-6');

            if ($articles.length === 0) {
                // 如果沒有文章，顯示空狀態
                Momento.UI.showEmptyState('.row.g-4', {
                    icon: 'fas fa-newspaper',
                    title: '暫無文章',
                    message: '目前還沒有發布任何文章，請稍後再回來查看',
                    actionText: '返回首頁',
                    actionHref: '../../index.html'
                });
            }
        });
    </script>
</body>

</html>
