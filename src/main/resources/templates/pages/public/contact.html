<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡客服 | Momento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/css/momento-theme.css}" rel="stylesheet">
    <style>
        body {
            background-color: #0b0f0d;
            color: #fff;
            font-family: 'Noto Sans TC', sans-serif;
        }

        .contact-header {
            padding: 100px 0 60px;
            background: linear-gradient(180deg, rgba(16, 185, 129, 0.1) 0%, rgba(11, 15, 13, 1) 100%);
        }

        .card {
            background: rgba(30, 34, 32, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .card:hover {
            border-color: rgba(16, 185, 129, 0.4);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 8px;
            padding: 12px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #10B981;
            box-shadow: 0 0 0 0.25rem rgba(16, 185, 129, 0.25);
            color: #fff;
        }

        .btn-primary {
            background-color: #10B981;
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #059669;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .info-icon {
            width: 50px;
            height: 50px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #10B981;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .support-status {
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #10B981;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #10B981;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }

            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-black border-bottom border-secondary">
        <div class="container">
            <a class="navbar-brand fw-bold text-success" th:href="@{/}">Momento</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">回首頁</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/faq}">常見問題</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="contact-header text-center">
        <div class="container">
            <h1 class="display-4 fw-bold mb-3">聯絡客服</h1>
            <p class="text-muted lead">我們隨時準備為您解決任何問題，讓您的體驗更加完美。</p>
            <div class="support-status d-inline-flex">
                <span class="status-dot"></span> 客服在線中：平均回覆時間 < 2 小時 </div>
            </div>
    </header>

    <main class="py-5">
        <div class="container">
            <div class="row g-5">
                <!-- Contact Info -->
                <div class="col-lg-4">
                    <div class="card p-4 mb-4">
                        <div class="info-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <h5>電子郵件</h5>
                        <p class="text-muted mb-0">support@momento.com</p>
                        <small class="text-muted">我們將在工作日 24 小時內回覆</small>
                    </div>

                    <div class="card p-4 mb-4">
                        <div class="info-icon">
                            <i class="fas fa-phone-alt"></i>
                        </div>
                        <h5>服務熱線</h5>
                        <p class="text-muted mb-0">02-1234-5678</p>
                        <small class="text-muted">服務時間：週一至週五 09:00 - 18:00</small>
                    </div>

                    <div class="card p-4">
                        <div class="info-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <h5>公司地址</h5>
                        <p class="text-muted mb-0">台北市大安區信義路三段 123 號 4 樓</p>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="col-lg-8">
                    <div class="card p-5">
                        <h3 class="mb-4">發送訊息</h3>
                        <form id="contactForm">
                            <div class="row g-3">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-white-50">您的姓名</label>
                                    <input type="text" class="form-control" placeholder="怎麼稱呼您？" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-white-50">電子信箱</label>
                                    <input type="email" class="form-control" placeholder="我們如何聯繫您？" required>
                                </div>
                                <div class="col-12 mb-3">
                                    <label class="form-label text-white-50">主旨</label>
                                    <select class="form-select form-control">
                                        <option selected disabled>請選擇問題類別</option>
                                        <option>購票諮詢</option>
                                        <option>退票申請</option>
                                        <option>商品購買問題</option>
                                        <option>主辦方合作</option>
                                        <option>會員帳號問題</option>
                                        <option>其他</option>
                                    </select>
                                </div>
                                <div class="col-12 mb-4">
                                    <label class="form-label text-white-50">訊息內容</label>
                                    <textarea class="form-control" rows="6" placeholder="請詳細描述您的問題或建議..."
                                        required></textarea>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="fas fa-paper-plane me-2"></i>提交訊息
                                    </button>
                                </div>
                            </div>
                        </form>
                        <div id="successMessage" class="alert alert-success mt-4 d-none">
                            <i class="fas fa-check-circle me-2"></i>您的訊息已成功送出！我們將盡快與您聯繫。
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-5 border-top border-secondary text-center text-muted small">
        <div class="container">
            <p class="mb-0">&copy; 2026 Momento. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            this.classList.add('d-none');
            document.getElementById('successMessage').classList.remove('d-none');
        });
    </script>
</body>

</html>
