<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜尋結果 | Momento</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/css/momento-theme.css}" rel="stylesheet">
    <style>
        body {
            background-color: #050807;
            color: #e2e8f0;
            position: relative;
        }

        /* 背景動態漸層 (與首頁一致) */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(16, 185, 129, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(59, 130, 246, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: -2;
        }

        .search-header {
            background: linear-gradient(180deg, rgba(16, 185, 129, 0.05) 0%, transparent 100%);
            padding: 4rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .search-input-lg {
            font-size: 1.25rem;
            padding: 1.2rem 1.5rem;
            padding-left: 3.5rem;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-input-lg:focus {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(16, 185, 129, 0.5);
            box-shadow: 0 0 25px rgba(16, 185, 129, 0.15);
            transform: translateY(-2px);
        }

        .search-icon-lg {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(16, 185, 129, 0.8);
            font-size: 1.25rem;
            z-index: 5;
        }

        .filter-chip {
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.03);
            color: #94a3b8;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .filter-chip:hover,
        .filter-chip.active {
            background: rgba(16, 185, 129, 0.15);
            border-color: var(--momento-green);
            color: var(--momento-green);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.1);
        }

        .result-card {
            background: linear-gradient(165deg, rgba(255, 255, 255, 0.05) 0%, rgba(0, 0, 0, 0.2) 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(5px);
        }

        .result-card:hover {
            transform: translateY(-10px);
            border-color: rgba(16, 185, 129, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .result-type-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 10;
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            backdrop-filter: blur(8px);
        }

        .highlight {
            color: var(--momento-green);
            font-weight: 700;
        }

        .no-results {
            padding: 6rem 0;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 30px;
            border: 1px dashed rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <!-- Navbar (與 index.html 同步的高質感導覽列) -->
    <nav class="navbar navbar-expand-lg sticky-top border-bottom border-dark"
        style="backdrop-filter: blur(15px); background: rgba(5, 8, 7, 0.8);">
        <div class="container px-lg-5">
            <a class="navbar-brand fw-bold fs-3" th:href="@{/}" style="color: var(--momento-green);">Momento</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link px-3" th:href="@{/event/list}">找活動</a></li>
                    <li class="nav-item"><a class="nav-link px-3" th:href="@{/prod/listAllProd}">找商品</a></li>
                    <li class="nav-item"><a class="nav-link px-3" th:href="@{/article}">文章</a></li>
                </ul>
                <div class="d-flex align-items-center gap-3 ms-lg-4 mt-3 mt-lg-0">
                    <div th:if="${session.loginMember}" class="d-flex align-items-center gap-3">
                        <span class="text-white-50 small" th:text="${session.loginMember.name}">會員姓名</span>
                        <a th:href="@{/member/dashboard}"
                            class="btn btn-outline-success btn-sm px-3 rounded-pill">會員中心</a>
                    </div>
                    <div th:unless="${session.loginMember}">
                        <a th:href="@{/member/login}" class="btn btn-outline-light btn-sm px-3 rounded-pill">登入</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Search Header -->
    <div class="search-header">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="position-relative">
                        <i class="fas fa-search search-icon-lg"></i>
                        <input type="text" class="form-control search-input-lg text-white" id="searchInput"
                            placeholder="搜尋活動、商品、主辦方..." autofocus th:value="${keyword}">
                        <button
                            class="btn btn-success position-absolute end-0 top-50 translate-middle-y me-2 rounded-pill px-4 py-2 fw-bold"
                            id="btnSearch">
                            搜尋
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container py-5">
        <!-- Filters -->
        <div class="d-flex flex-wrap gap-2 mb-5 align-items-center">
            <span class="text-muted me-2 small uppercase tracking-wider">篩選探索：</span>
            <button class="filter-chip active" data-type="all">全部</button>
            <button class="filter-chip" data-type="event">活動</button>
            <button class="filter-chip" data-type="product">商品</button>
            <button class="filter-chip" data-type="organizer">主辦方</button>


        </div>

        <!-- Search Stats -->
        <div class="mb-4" id="searchStats">
            <h2 class="h5 text-muted">
                搜尋 "<span id="searchKeyword" class="text-white fw-bold" th:text="${keyword}">...</span>"
                為您找到 <span id="resultCount" class="text-success">0</span> 筆結果
            </h2>
        </div>

        <!-- Results Grid -->
        <div class="row g-4" id="resultsGrid">
            <!-- 這裡會由 search.js 動態填入 -->
        </div>

        <!-- No Results State (Hidden by default) -->
        <div class="no-results text-center d-none" id="noResults">
            <div class="mb-4">
                <i class="fas fa-search-minus fa-4x text-muted opacity-50"></i>
            </div>
            <h3 class="text-white-50">找不到相關結果</h3>
            <p class="text-muted mb-5">換個關鍵字試試看，或者點擊下方建議標籤</p>
            <div class="mb-5">
                <span
                    class="badge bg-secondary bg-opacity-10 border border-secondary p-2 me-2 suggestion-tag cursor-pointer">熱門活動</span>
                <span
                    class="badge bg-secondary bg-opacity-10 border border-secondary p-2 me-2 suggestion-tag cursor-pointer">演唱會</span>
                <span
                    class="badge bg-secondary bg-opacity-10 border border-secondary p-2 me-2 suggestion-tag cursor-pointer">手作</span>
            </div>
            <a th:href="@{/}" class="btn btn-outline-success rounded-pill px-5 py-2">
                <i class="fas fa-home me-2"></i>回首頁探索
            </a>
        </div>

        <!-- Load More -->
        <div class="text-center mt-5 d-none" id="loadMoreSection">
            <button class="btn btn-outline-secondary px-5 rounded-pill" id="btnLoadMore">
                載入更多結果
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-5" style="background: rgba(0,0,0,0.3); margin-top: 10rem;">
        <div class="container text-center text-muted small">
            <p>&copy; 2025 Momento. All Rights Reserved. 每一刻精彩都值得被收藏。</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- JS 初始化關鍵關鍵字 -->
    <script th:inline="javascript">
        window.initialKeyword = [[${ keyword != null ? keyword : ''}]];
    </script>
    <script type="module" th:src="@{/js/common/index.js}"></script>
    <script type="module" th:src="@{/js/pages/search.js}"></script>
</body>

</html>
