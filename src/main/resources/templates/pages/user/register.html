<!DOCTYPE html>
<html lang="zh-TW">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>註冊會員 | Momento</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="../../css/momento-theme.css" rel="stylesheet">
<style>
.auth-container {
	min-height: calc(100vh - 80px);
	/* Adjust based on navbar height if needed */
	display: flex;
	align-items: center;
	justify-content: center;
	padding: 40px 0;
}
</style>
</head>

<body>

	<!-- Navbar (Simplified for Auth pages) -->
	<nav class="navbar">
		<div class="container d-flex justify-between align-center">
			<a href="../../index.html" class="logo"
				style="font-size: 24px; font-weight: 700; color: var(--text-primary);">
				Momento </a> <a href="../../index.html" class="btn btn-outline"
				style="border: none;"> <i class="fas fa-times"></i> 關閉
			</a>
		</div>
	</nav>

	<div class="auth-container">
		<div class="card"
			style="width: 100%; max-width: 400px; padding: 40px;">
			<div class="text-center" style="margin-bottom: 32px;">
				<h1 style="font-size: 24px; margin-bottom: 8px;">加入 Momento</h1>
				<p style="font-size: 14px; color: var(--text-secondary);">開始您的精彩活動之旅</p>
			</div>

			<form th:action="@{/member/register}" th:object="${member}"
				method="post">
				<div class="form-group">
					<label class="form-label">
						姓名
						<span style ="color:red">*</span>
					<div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
					</label> 
					<input type="text" th:field="*{name}" class="form-control" >
				</div>

				<div class="form-group">
					<label class="form-label">
						電子信箱
						<span style ="color:red">*</span>
					<div class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></div>
					</label> 
					<input type="text" th:field="*{account}" class="form-control" placeholder="name@example.com">
				</div>

				<div class="form-group">
					<label class="form-label">
						設定密碼
						<span style ="color:red">*</span>
					<div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
					</label> 
					<input type="password" th:field="*{password}" class="form-control" placeholder="至少 8 位字元">
				</div>

				<div class="form-group">
					<label class="form-label">
						手機號碼
						<span style ="color:red">*</span>
					<div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
					</label> 
					<input type="text" th:field="*{phone}" class="form-control">
				</div>

				<div class="form-group">
					<label class="form-label">
					地址
						<span style ="color:red">*</span>
					<div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
					</label> 
					<input type="text"th:field="*{address}" class="form-control">
				</div>

				<div class="form-group">
					<label
						style="display: flex; align-items: start; gap: 8px; cursor: pointer; font-size: 14px; color: var(--text-secondary);">
						<input type="checkbox" style="margin-top: 4px;"> <span>我同意
							Momento 的 <a href="#">服務條款</a> 與 <a href="#">隱私權政策</a>，並願意接收活動資訊。
					</span>
					</label>
				</div>

				<button class="btn btn-primary"
					style="width: 100%; margin-top: 16px; margin-bottom: 24px;">註冊</button>
			</form>

			<div
				style="position: relative; text-align: center; margin-bottom: 24px;">
				<span
					style="background: var(--card-bg); padding: 0 10px; color: var(--text-secondary); font-size: 12px; position: relative; z-index: 1;">或是</span>
				<div
					style="border-top: 1px solid var(--border-subtle); position: absolute; top: 50%; width: 100%;">
				</div>
			</div>

			<!-- 			<div class="d-flex flex-column gap-sm"> -->
			<!-- 				<button class="btn btn-outline" -->
			<!-- 					style="width: 100%; color: white; border-color: var(--border-subtle);"> -->
			<!-- 					<i class="fab fa-google" style="margin-right: 8px;"></i> 使用 Google -->
			<!-- 					帳號註冊 -->
			<!-- 				</button> -->
			<!-- 			</div> -->

			<div class="text-center"
				style="margin-top: 32px; font-size: 14px; color: var(--text-secondary);">
				已經有帳號了？ <a href="/member/login" style="font-weight: 700;">使用現有帳號登入</a>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="../../js/common.js"></script>
</body>

</html>
