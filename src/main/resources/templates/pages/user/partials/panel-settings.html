<h3 class="mb-4">帳號設定</h3>
<div class="row">
	<div class="col-lg-3 mb-4"></div>
	<div class="col-lg-9">
		<div class="tab-content" id="nav-tabContent">
			<!-- Profile Settings -->
			<div class="tab-pane fade show active" id="settings-profile"
				style="transform: translateX(-100px);">
				<div class="card bg-dark border-secondary">
					<div class="card-header border-secondary bg-transparent">
						<h5 class="mb-0 text-white">編輯個人資料</h5>
					</div>
					<div id="settings-outer-container">
						<div th:fragment="settings-form" id="settings-form-fragment"
							class="card-body">
							<form th:action="@{/member/dashboard/settings}" method="post">
								<div class="row g-3">
									<div class="col-md-6">
										<label class="form-label text-white">姓名</label>
										<div th:if="${session.nameMsg}" th:text="${session.nameMsg}"
											style="color: red"></div>
										<input type="text"
											class="form-control bg-dark text-white border-secondary"
											name="name" th:placeholder="${session.loginMember.name}">
									</div>
									<div class="col-md-6">
										<label class="form-label text-white">聯絡電話</label>
										<div th:if="${session.phoneMsg}" th:text="${session.phoneMsg}"
											style="color: red"></div>
										<input type="tel"
											class="form-control bg-dark text-white border-secondary"
											name="phone" th:placeholder="${session.loginMember.phone}">
									</div>
									<div class="col-12">
										<label class="form-label text-white">電子信箱</label>
										<div th:if="${session.accountMsg}"
											th:text="${session.accountMsg}" style="color: red"></div>
										<div th:if="${session.accountDuplicate}"
											th:text="${session.accountDuplicate}" style="color: red"></div>
										<div class="input-group">
											<input type="text"
												class="form-control bg-dark text-white border-secondary"
												name="account"
												th:placeholder="${session.loginMember.account}">
											<!--<button class="btn btn-outline-success" type="button"><i -->
											<!--class="fas fa-check-circle"></i> 已驗證</button> -->
										</div>
									</div>
									<div class="col-12">
										<label class="form-label text-white">地址</label>
										<div class="input-group">
											<input type="text"
												class="form-control bg-dark text-white border-secondary"
												name="address"
												th:placeholder="${session.loginMember.address}">

										</div>
									</div>
								</div>
								<hr class="border-secondary my-4">
								<div class="d-flex justify-content-end">
									<button type="submit" class="btn btn-primary"
										id="btnSaveProfile">儲存變更</button>
								</div>
							</form>
						</div>
					</div>
				</div>


			</div>
			<div class="tab-pane fade show active" id="settings-security"
				style="margin-top: 50px; ">
				<div class="card bg-dark border-secondary mb-4" style="transform: translateX(-100px);">
					<div class="card-header border-secondary bg-transparent">
						<h5 class="mb-0 text-white">修改密碼</h5>
						<div class="card-body">
							<form th:action="@{/member/dashboard/editPassword}" method="post">
								<div class="mb-3">
									<label class="form-label text-white">目前密碼</label>
									<div th:if="${session.passwordError}"
										th:text="${session.passwordError}" style="color: red"></div>
									<input type="password" name="orginalPassword"
										class="form-control bg-dark text-white border-secondary">
								</div>
								<div class="row g-3 mb-3">
									<div class="col-md-6">
										<label class="form-label text-white">新密碼</label>
										<div th:if="${session.newPasswordError}"
											th:text="${session.newPasswordError}" style="color: red"></div>
										<input type="password" name="newPassword"
											class="form-control bg-dark text-white border-secondary"
											id="newPassword">
										<!-- 									<div class="progress mt-2" style="height: 4px;"> -->
										<!-- 										<div class="progress-bar bg-danger" role="progressbar" -->
										<!-- 											style="width: 30%"></div> -->
										<!-- 									</div> -->
										<!-- 									<small class="text-muted">強度：弱</small> -->
									</div>
									<div class="col-md-6">
										<label class="form-label text-white">確認新密碼</label>
										<div th:if="${session.confirmedError}"
											th:text="${session.confirmedError}" style="color: red"></div>
										<input type="password" name="confirmedPassword"
											class="form-control bg-dark text-white border-secondary">
									</div>
								</div>
								<button type="submit" class="btn btn-outline-light"
									id="btnUpdatePassword">更新密碼</button>
							</form>
						</div>
					</div>

					<!--                             </div> -->
					<!--                         </div> -->
					<!--                     </div> -->
				</div>
				<div class="tab-pane fade show active" id="settings-preferences"
					style="margin-top: 50px; transform: translateX(-100px);">
					<div class="card bg-dark border-secondary mb-4">
						<div class="card-header border-secondary bg-transparent">
							<h5 class="mb-0 text-white">通知設定</h5>
						</div>
						<div class="card-body">
							<div class="form-check mb-3">
								<input class="form-check-input" type="checkbox" checked>
								<label class="form-check-label text-white">接收活動提醒
									(Email)</label>
							</div>
							<div class="form-check mb-3">
								<input class="form-check-input" type="checkbox" checked>
								<label class="form-check-label text-white">接收訂單狀態更新</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox"> <label
									class="form-check-label text-white">接收行銷優惠資訊</label>
							</div>

					</div>
				</div>
